   content: >
       <p><span style=\"font-size:14.0pt\"><span style=\"font-family:\"Times New Roman\",\"serif\"\"> &ldquo;Жалалабатэлектро&rdquo;ААКнын башкы директору Кеңешбек Маматканов Майлуу-Суу шаарындагы кооптуу делинген 35 кВ чыңалуудагы мамылардын абалы менен таанышып келди. Жыйынтыгында жайгашкан мамыларда көчкү кооптуулугу жок экендиги аныкталды.</span></span></p><p><span style=\"font-size:14.0pt\"><span style=\"font-family:\"Times New Roman\",\"serif\"\"> Ал эми Майлуу-Суу шаарындагы көчкү коркунучунан улам жергиликтүү жашоочуларга 49 чатыр тигилген, алар электр энергия менен толук камсыз болгон. </span></span></p><p><span style=\"font-size:14.0pt\"><span style=\"font-family:\"Times New Roman\",\"serif\"\">Эскерте кетсек аталган шаарда7600 абонент бар.</span></span></p>
