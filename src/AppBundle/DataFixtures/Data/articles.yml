   title: Жалалабатэлектро Ачык Акционердик Коому 10 айдын жыйынтыгын чыгарган маалымат жыйын өткөрдү
   content: >
       <p>Кыш ызгаары башталат, бул учурда электр энергияга болгон талап дагы жогорулайт. Мындан улам трансформаторлорго кошумча кубаттуулуктагы думурчоктор орнотулуп, аба чубалгы менен кошо электр мамычалар ондоп тузоодон откорулушу зарыл. Жалалабатэлектро Ачык Акционердик Коому куз-кыш айларына карата корулгон камкордуктарды эрте жазда эле баштаган. Коомдун берген маалыматында учурда даярдыктар дээрлик аягына чыгып калды. Бул маалыматтар бугун Жалал-Абад шаарындагы Кок-Арт инфо маалымат борборунда откорулгон журналисттер менен энергетиктердин жолугушуусунда белгилуу болду. Элди узгултуксуз электр жарыгы менен камсыз кылуу максатында эрте жаздан баштап тиешелуу жумуштар аткарууга алынган. Комок чордондор ондоп-тузоодон откорулуп, жараксыз абалга келген мамычалар алмаштырылды. Учурда кыш айына болгон камылгалардын акыркы этабы журуп жатат. Аты аталган коомдун техникалык директору Сардар Мамашовдун айтымында Ала-Бука районундагы &ldquo;Шекафтар-Терек-Сай&rdquo; 35 кВ жогорку чыңалуудагы 2 км аба чубалгысы кайрадан калыбына келтирилип, союз маалындагы жыгач мамычалар бетон мамычага алмаштырылган. Мындан тышкары устубуздогу жылы Ала-Бука районундагы &ldquo;Шекафтар-Ажек-Кыргызстан&rdquo; аба чубалгысынын 4 чакырымдан ашыгы Өзбекстан Республикасынын аймагында жайгашып келген болсо, толугу менен кыргызстандын аймагына откорулуп, тейлоо тарабындагы тоскоолдуктар жоюлган. Кыш мезгилиндеги аба ырайынын туруксуздугунан улам электр жарыгын беруудо кандайдыр бир кыйынчылыктар жаралса абоненттер ар убак кун-тун дебей кайрыла турган 143 ишеним телефону ишке кирди. Ал эми электр энергия сатуу бөлүмүнүн башчысы Замир Халиковдун маалыматында Калктын дебитордук карызы жыл башында 132,6 млн. сомду түзгөн болсо, ал 22,3 млн. сомго азайтылды. Азыркы күндө калктын дебитордук карызы 110,3 млн. сомду түзүп 17 %га кыскартылды.Акылдуу электр эсептегич учурдун талабы болууда. Откон 2015-жылы 652 акылдуу электр эсептегич орнотулган болсо, устубуздогу жылы 3минге чукулдаган. Бугунку кундо пилоттук негизде бул жумуштар Сузак, Базар-Коргон, Ноокен райондорунда жана Жалал-Абад шаарында журуудо. Тиешелуу тараптын берген маалыматында орнотуу иштери улантылат. Бул жумуштар аягына чыккан сон айрым койгойлуу болуп келген жагдайлар он жолго салынат деп билдирди- өлчөп-ченөө бөлүмүнүн башчысы Жайлообек Мамажанов. Электрэнергиясын сатууда жоготууларды азайтуу максатында жанырган жылдан бери 12 164 даана электр эсептегич, электрондук электр эсептегичтерине алмаштырылып, үйдүн сыртына чыгарып орнотулду.</p>
