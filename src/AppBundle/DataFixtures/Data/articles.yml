   title: ОАО «Жалалабатэлектро&ldquo; объявляет открытый конкурс на должности Начальника и сотрудников Службы внутреннего аудита
   content: >
       <p>Для участия в конкурсе необходимо представить следующие документы:</p><p>- личное заявление с указанием должности;</p><p>- резюме;</p><p>- личный листок по учету кадров с фотографией;</p><p>- документы, подтверждающие необходимое образование, стаж работы и квалификацию (копия трудовой книжки, копии документов об образовании, о повышении квалификации, о присвоении ученой степени и ученого звания, заверенные нотариально или службами управления персоналом на месту работы);</p><p>- копию паспорта или документа, удостоверяющего личность (оригинал паспорта или документа, удостоверяющего личность предъявляется по прибытии на конкурсе);</p><p>- рекомендация;</p><p>- <u>справка об отсутствии судимости</u> (с Информационного центра МВД), срок выдачи которой не более 6 месяцев на момент подачи документов.</p><p></p><p>Документы должны быть представлены отдель кадрову в скоросшивателе не позднее 5 апреля 2017 года 17.00 часов по адресу:</p><p>тел. (3722)5-42-06; 5-08-00.</p><p>Полная информация о конкурсе размещена на сайте ОАО &laquo;Жалалабатэлектро&raquo;:</p><p></p><p><strong>Квалификационные требования на должность Начальника Службы внутреннего аудита:</strong></p><p>- высшее профессиональное образование в областях бухгалтерского учета, аудита, финансов и экономики;</p><p>- опыт работы в сфере аудита, бухгалтерского учета, экономического анализа, корпоративного управления &ndash; не менее 5 лет;</p><p>- опыт работы на руководящей должности не менее 3 лет;</p><p>- знание и понимание Стандартов внутреннего аудита;</p><p>- знание международных стандартов финансовой отчетности;</p><p>- знание нормативных правовых актов Кыргызской Республики, в том числе по вопросам аудиторской деятельности и бухгалтерского учета.</p><p>Также предпочтительно наличие сертификатов бухгалтера-практика CAP, профессионального бухгалтера CIPA или аудитора.</p><p></p><p><strong>Квалификационные требования на должность финансового аудитора Службы внутреннего аудита:</strong></p><p>- высшее профессиональное образование в областях экономики, финансов, бухгалтерского учета и аудита;</p><p>- опыт работы в сфере аудита, бухгалтерского учета, финансово-экономического анализа &ndash; не менее 3 лет;</p><p>- знание Стандартов внутреннего аудита и умение их применять;</p><p>- знание нормативных правовых актов Кыргызской Республики, в том числе по вопросам аудиторской деятельности, бухгалтерского учета и энергетики.</p><p>Также предпочтительно наличие сертификатов и/или квалификации в области внутреннего аудита.</p><p></p><p><strong>Квалификационные требования на должность технического аудитора Службы внутреннего аудита:</strong></p><p>- высшее профессиональное образование в областях энергетики, строительства и технической сфере;</p><p>- опыт работы в сфере энергетики и строительства не менее 3 лет;</p><p>- знание Стандартов внутреннего аудита и умение их применять;</p><p>- знание нормативных правовых актов Кыргызской Республики, в области основной деятельности Общества, том числе энергетики.</p><p>Знание нормативных правовых актов по вопросам аудиторской деятельности, бухгалтерского учета будет преимуществом.</p><p>Также предпочтительно наличие сертификатов и/или квалификации в области технического аудита в энергетике.</p><p></p><p><strong>Кандидаты, по анкетным данным, не соответствующие установленным квалификационным требованиям, участию в конкурсе не допускается.</strong></p><p><strong>В конкурсе не могут принимать участие лица:</strong></p><p>- имеющие непогашенную либо неснятую судимость:</p><p>- являющиеся родственником (супругом, супругой, родителями, детьми, братьями, сестрами, должностных лиц общества) либо аффилированным лицом Общества.</p><p>- являющиеся контрагентом Общества за последние 2 года.</p><p></p>
