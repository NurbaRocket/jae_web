   title: Токтомдун негизинде иш алып барабыз
   content: >
       <p><span style=\"font-family:Georgia,serif\"><span style=\"font-size:16px\"><strong>&ldquo;Жалалабатэлектро&rdquo; ААКнын башкы директору К. А.<strong> </strong>Маматкановдун &ldquo;Акыйкат&rdquo; гезитине берген интервьюсу. </strong></span></span></p><p><span style=\"font-family:Georgia,serif\"><span style=\"font-size:16px\"><strong>А. Замирбек кызы:</strong><strong> </strong>Саламатсызбы Кеңешбек Апсалиевич! Учурда актуладуу болуп жаткан көйгөйдөн баштасак. 2016-жылдын январь айынан бери республикабыздын айрым аймактарында, анын ичинде биздин областыбызда да элдик жыйындар болуп өттү. Калк тарабынан ар кыл мүнөздөгү суроолор менен катар электр энергиясына болгон тарифтердин келип чыгышы боюнча суроолор көтөрүлдү?</span></span></p><p><span style=\"font-family:Georgia,serif\"><span style=\"font-size:16px\"><strong>К. А. Маматканов:</strong><strong> </strong>Электр энергиясына болгон тарифтерди Кыргыз Республикасынын Өкмөтүнө караштуу Отун-энергетикалык комплексти жөнгө салуу боюнча мамлекеттик агенттиги иштеп чыккан. Тарифтерди иштеп чыгуу боюнча агенттиктин укуктары Кыргыз Өкмөтүнүн 2014-жылдын 14-ноябрындагы №650 Токтому менен бекитилген.</span></span></p><p><span style=\"font-family:Georgia,serif\"><span style=\"font-size:16px\"><strong>А.Замирбек кызы:</strong><strong> </strong> Учурдагы электр энергиясына болгон тарифтерге токтоло кетсеңиз.</span></span></p><p><span style=\"font-family:Georgia,serif\"><span style=\"font-size:16px\"><strong>К. А. Маматканов.</strong> Кыргыз Республикасынын энергетика тармагынын туруктуу өнүгүүсүнүн стабилдүү жана ишенимдүү иштешин, Республикабыздын энергетикалык коопсуздугун камсыз кылуу жана электр энергиясынын тартыштыгын жоюу максатында Кыргыз Өкмөтү 2014-жылдын 20-ноябрындагы №660 Токтому менен &laquo;2014-2017-жылдарга электр жана жылуулук энергиясына Кыргыз Республикасынын орто мөөнөттүү тарифтик саясатын&raquo; кабыл алган. Аталган токтомдун негизинде тарифтер жыл сайын бир жолу өзгөрүп турушу каралган. Ал эми азыркы колдонулуп жаткан тарифтер Кыргыз Республикасынын өкмөтүнө караштуу Отун-энергетикалык комплексти жөнгө салуу боюнча мамлекеттик агенттиги өзүнүн 2015-жылдын 31-июлунда чыгарган буйругу менен ишке киргизген. </span></span></p><p><span style=\"font-family:Georgia,serif\"><span style=\"font-size:16px\"><strong>А. Замирбек кызы:</strong><strong> </strong> Бул тарифтердин айырмачылыгы эмнеде?</span></span></p><p><span style=\"font-family:Georgia,serif\"><span style=\"font-size:16px\"><strong>К. А. Маматканов.</strong><strong> </strong> Кыргыз энергетика системасынын мүмкүнчүлүгүн жана бир абоненттин (калк) электр энергиясын орточо айлык керектөөсүн эске алып, 700 кВт.саат өлчөмүндө ар айлык керектөө ченеми белгиленген. Белгиленген керектөө ченеми 70 тыйын/кВт.саат социалдык тарифи боюнча төлөнөт, ал жогорудагы Токтомдо 2015-жылдын 1-апрелинен тартып 2017-жылга чейин жылына 20%га көтөрүүсү белгиленген. Иш жүзүндө кошумча эсептөөлөрдөн кийин 2015-жылдын 1-августунан баштап 10%га көтөрүлүп 77 тыйын/кВт.саатты түздү. Ошондой эле бийик тоолуу жана алыскы аймактардагы калк үчүн керектөө ченеми 1-октябрдан 1-майга чейин 1000 кВт.саатка чейин жогорулатылды. Ал эми тиричилик абоненти электр энергиясын тиричилик муктаждыктарга керектөө ченеминен ашыкча, тактап айтканда 700 кВт.сааттан ашыкча пайдаланган учурда, ашыкча керектелген көлөм үчүн орточо өлчөнгөн нарк менен төлөм жүргүзөт. Орточо өлчөнгөн нарк - электр энергиясынын импортун, ошондой эле мурдагы жылдын иш жүзүндөгү инфляциясынын чоңдугуна 1 кВт.саат электр энергиясын импорттук жеткирүүнү эсепке албастан эсептелген нарк. 2015-жылдын 1-августунан баштап бир айлык мөөнөттүн ичинде 700кВт.сааттан ашыкча пайдаланган көлөм үчүн 2,16 сом/кВт.саат орточо өлчөнгөн нарк менен төлөм жүргүзүлүп жатат.</span></span></p><p><strong style=\"font-family:Georgia,serif; font-size:16px; line-height:1.6\">А. Замирбек кызы:</strong><strong style=\"font-family:Georgia,serif; font-size:16px; line-height:1.6\"> </strong><span style=\"font-family:Georgia,serif; font-size:16px; line-height:1.6\"> 700 кВт.саат жана андан жогору керектөөлөр боюнча эсептөө механизмин түшүндүрө кетсеңиз</span></p><p><span style=\"font-family:Georgia,serif\"><span style=\"font-size:16px\"><strong>К. А. Маматканов.</strong><strong> </strong>Электр энергиясына болгон тарифтерди колдонуу Кыргыз Республикасынын Өкмөтүнө караштуу Отун-энергетикалык комплексти жөнгө салуу боюнча мамлекеттик агенттиктин 2014-жылдын 28-ноябрында бекиткен №39 Убактылуу нускамасынын негизинде жүргузүлөт. Көзөмөлдөөчү кассир айына бир жолу, бирок ар кайсы күнү электр эсептегичтин көрсөткүчтөрүн каттап кетет. Эсептешүү мезгили эсеп-дүмүрчөктөрдө 30 күнгө жетпей калат же ашып кеткен учурлар болот. Ошондуктан эсептөө үчүн Нускаманын негизинде социалдык тариф боюнча электр энергиясын суткалык керектөөнүн кепилденген көлөмү алынган:</span></span></p><p><span style=\"font-family:Georgia,serif\"><span style=\"font-size:16px\"><strong>(700 кВт.</strong>с х 12 ай)/365 кщн = 23,0137 кВт.саат</span></span></p><p><span style=\"font-family:Georgia,serif\"><span style=\"font-size:16px\">Мисалы: Абоненттин январь айындагы иш жүзүндө керектеген энергиясы 1219 кВт.с. түздү, көзөмөлдөөчү-кассир эсептегичтин көрсөткүчүн27-январда алды, ал эми мурдагы жолу 29-декабрда алган.</span></span></p><p><span style=\"font-family:Georgia,serif\"><span style=\"font-size:16px\">Бул учурда 29 күнгө эсептелет:</span></span></p><p><span style=\"font-family:Georgia,serif\"><span style=\"font-size:16px\"><strong>700 кВт.саатка чейин керектөөжана төлөм жүргүзүү:</strong></span></span></p><p><span style=\"font-family:Georgia,serif\"><span style=\"font-size:16px\"><em><strong>Керектөө: 23,0137 кВт.с. х 29 күн = 667,39 кВт.саат</strong></em></span></span></p><p><span style=\"font-family:Georgia,serif\"><span style=\"font-size:16px\"><em><strong>Төлөм: 667,39 кВт.с. х 0,77 сом/кВт.с = 513,89 сом</strong></em></span></span></p><p><span style=\"font-family:Georgia,serif\"><span style=\"font-size:16px\"><strong>700 кВт.сааттан жогору керектөө жана төлөм жүргүзүү:</strong></span></span></p><p><span style=\"font-family:Georgia,serif\"><span style=\"font-size:16px\"><em><strong>Керектөө: 1219 кВт.с. &ndash; 667,39 кВт.с = 551,61 кВт.саат</strong></em></span></span></p><p><span style=\"font-family:Georgia,serif\"><span style=\"font-size:16px\"><em><strong>Төлөм: 551,61 кВт.с. х 2,16 сом/кВт.с = 1191,47 сом</strong></em></span></span></p><p><span style=\"font-family:Georgia,serif\"><span style=\"font-size:16px\"><strong>Төлөөгө бардыгы:</strong></span></span></p><p><span style=\"font-family:Georgia,serif\"><span style=\"font-size:16px\"><em><strong>Төлөм: 513,89 сом + 1191,47 сом = 1705,36 сом</strong></em></span></span></p><p><span style=\"font-family:Georgia,serif\"><span style=\"font-size:16px\">Жыйынтыктап айтсак, &ldquo;Жалалабатэлектро&rdquo; ААКсы бекитилип берилген тарифтердин гана негизинде жумуш алып барабыз жана туура колдонулушуна жооп беребиз. Тарифтерди Кыргыз Республикасынын Өкмөтүнөкараштуу Отун-энергетикалык комплексти жөнгө салуу боюнча мамлекеттик агенттигиКыргыз Өкмөтүнүн 2014-жылдын 20-ноябрындагы №660 &laquo;Кыргыз Республикасынын 2014-2017-жылдарга электр жана жылуулук энергиясына карата орто мөөнөтүү тариф саясаты&raquo; токтомунун негизинде өзүнүн буйругу менен гана өзгөртө алат.</span></span></p><p><span style=\"font-family:Georgia,serif\"><span style=\"font-size:16px\"><strong>А.Замирбек кызы:</strong> Убактыңызды бөлүп биздин суроолорубузга жооп бергениниз үчүн рахмат. Бул элдин эн кызыктырган суроолору болчу.</span></span></p>
