   content: >
       <p><span style=\"font-family:Arial,Helvetica,sans-serif\"><span style=\"font-size:14px\">Для участия в конкурсе необходимо представить следующие документы:</span></span></p><p><span style=\"font-family:Arial,Helvetica,sans-serif\"><span style=\"font-size:14px\">- личное заявление с указанием должности;</span></span></p><p><span style=\"font-family:Arial,Helvetica,sans-serif\"><span style=\"font-size:14px\">- резюме;</span></span></p><p><span style=\"font-family:Arial,Helvetica,sans-serif\"><span style=\"font-size:14px\">- личный листок по учету кадров с фотографией;</span></span></p><p><span style=\"font-family:Arial,Helvetica,sans-serif\"><span style=\"font-size:14px\">- документы, подтверждающие необходимое образование, стаж работы и квалификацию (копия трудовой книжки, копии документов об образовании, о повышении квалификации, о присвоении ученой степени и ученого звания, заверенные нотариально или службами управления персоналом на месту работы);</span></span></p><p><span style=\"font-family:Arial,Helvetica,sans-serif\"><span style=\"font-size:14px\">- копию паспорта или документа, удостоверяющего личность (оригинал паспорта или документа, удостоверяющего личность предъявляется по прибытии на конкурсе);</span></span></p><p><span style=\"font-family:Arial,Helvetica,sans-serif\"><span style=\"font-size:14px\">- рекомендация;</span></span></p><p><span style=\"font-family:Arial,Helvetica,sans-serif\"><span style=\"font-size:14px\">- <u>справка об отсутствии судимости</u> (с Информационного центра МВД), срок выдачи которой не более 6 месяцев на момент подачи документов.</span></span></p><p></p><p><span style=\"font-family:Arial,Helvetica,sans-serif\"><span style=\"font-size:14px\">Документы должны быть представлены отдель кадрову в скоросшивателе не позднее 5 апреля 2017 года 17.00 часов по адресу:</span></span></p><p><span style=\"font-family:Arial,Helvetica,sans-serif\"><span style=\"font-size:14px\">тел. (3722)5-42-06; 5-08-00.</span></span></p><p><span style=\"font-family:Arial,Helvetica,sans-serif\"><span style=\"font-size:14px\">Полная информация о конкурсе размещена на сайте ОАО &laquo;Жалалабатэлектро&raquo;:</span></span></p><p></p><p><span style=\"font-family:Arial,Helvetica,sans-serif\"><span style=\"font-size:14px\"><strong>Квалификационные требования на должность Начальника Службы внутреннего аудита:</strong></span></span></p><p><span style=\"font-family:Arial,Helvetica,sans-serif\"><span style=\"font-size:14px\">- высшее профессиональное образование в областях бухгалтерского учета, аудита, финансов и экономики;</span></span></p><p><span style=\"font-family:Arial,Helvetica,sans-serif\"><span style=\"font-size:14px\">- опыт работы в сфере аудита, бухгалтерского учета, экономического анализа, корпоративного управления &ndash; не менее 5 лет;</span></span></p><p><span style=\"font-family:Arial,Helvetica,sans-serif\"><span style=\"font-size:14px\">- опыт работы на руководящей должности не менее 3 лет;</span></span></p><p><span style=\"font-family:Arial,Helvetica,sans-serif\"><span style=\"font-size:14px\">- знание и понимание Стандартов внутреннего аудита;</span></span></p><p><span style=\"font-family:Arial,Helvetica,sans-serif\"><span style=\"font-size:14px\">- знание международных стандартов финансовой отчетности;</span></span></p><p><span style=\"font-family:Arial,Helvetica,sans-serif\"><span style=\"font-size:14px\">- знание нормативных правовых актов Кыргызской Республики, в том числе по вопросам аудиторской деятельности и бухгалтерского учета.</span></span></p><p><span style=\"font-family:Arial,Helvetica,sans-serif\"><span style=\"font-size:14px\">Также предпочтительно наличие сертификатов бухгалтера-практика CAP, профессионального бухгалтера CIPA или аудитора.</span></span></p><p></p><p><span style=\"font-family:Arial,Helvetica,sans-serif\"><span style=\"font-size:14px\"><strong>Квалификационные требования на должность финансового аудитора Службы внутреннего аудита:</strong></span></span></p><p><span style=\"font-family:Arial,Helvetica,sans-serif\"><span style=\"font-size:14px\">- высшее профессиональное образование в областях экономики, финансов, бухгалтерского учета и аудита;</span></span></p><p><span style=\"font-family:Arial,Helvetica,sans-serif\"><span style=\"font-size:14px\">- опыт работы в сфере аудита, бухгалтерского учета, финансово-экономического анализа &ndash; не менее 3 лет;</span></span></p><p><span style=\"font-family:Arial,Helvetica,sans-serif\"><span style=\"font-size:14px\">- знание Стандартов внутреннего аудита и умение их применять;</span></span></p><p><span style=\"font-family:Arial,Helvetica,sans-serif\"><span style=\"font-size:14px\">- знание нормативных правовых актов Кыргызской Республики, в том числе по вопросам аудиторской деятельности, бухгалтерского учета и энергетики.</span></span></p><p><span style=\"font-family:Arial,Helvetica,sans-serif\"><span style=\"font-size:14px\">Также предпочтительно наличие сертификатов и/или квалификации в области внутреннего аудита.</span></span></p><p></p><p><span style=\"font-family:Arial,Helvetica,sans-serif\"><span style=\"font-size:14px\"><strong>Квалификационные требования на должность технического аудитора Службы внутреннего аудита:</strong></span></span></p><p><span style=\"font-family:Arial,Helvetica,sans-serif\"><span style=\"font-size:14px\">- высшее профессиональное образование в областях энергетики, строительства и технической сфере;</span></span></p><p><span style=\"font-family:Arial,Helvetica,sans-serif\"><span style=\"font-size:14px\">- опыт работы в сфере энергетики и строительства не менее 3 лет;</span></span></p><p><span style=\"font-family:Arial,Helvetica,sans-serif\"><span style=\"font-size:14px\">- знание Стандартов внутреннего аудита и умение их применять;</span></span></p><p><span style=\"font-family:Arial,Helvetica,sans-serif\"><span style=\"font-size:14px\">- знание нормативных правовых актов Кыргызской Республики, в области основной деятельности Общества, том числе энергетики.</span></span></p><p><span style=\"font-family:Arial,Helvetica,sans-serif\"><span style=\"font-size:14px\">Знание нормативных правовых актов по вопросам аудиторской деятельности, бухгалтерского учета будет преимуществом.</span></span></p><p><span style=\"font-family:Arial,Helvetica,sans-serif\"><span style=\"font-size:14px\">Также предпочтительно наличие сертификатов и/или квалификации в области технического аудита в энергетике.</span></span></p><p></p><p><span style=\"font-family:Arial,Helvetica,sans-serif\"><span style=\"font-size:14px\"><strong>Кандидаты, по анкетным данным, не соответствующие установленным квалификационным требованиям, участию в конкурсе не допускается.</strong></span></span></p><p><span style=\"font-family:Arial,Helvetica,sans-serif\"><span style=\"font-size:14px\"><strong>В конкурсе не могут принимать участие лица:</strong></span></span></p><p><span style=\"font-family:Arial,Helvetica,sans-serif\"><span style=\"font-size:14px\">- имеющие непогашенную либо неснятую судимость:</span></span></p><p><span style=\"font-family:Arial,Helvetica,sans-serif\"><span style=\"font-size:14px\">- являющиеся родственником (супругом, супругой, родителями, детьми, братьями, сестрами, должностных лиц общества) либо аффилированным лицом Общества.</span></span></p><p><span style=\"font-family:Arial,Helvetica,sans-serif\"><span style=\"font-size:14px\">- являющиеся контрагентом Общества за последние 2 года.</span></span></p><p></p>
