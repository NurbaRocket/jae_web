   title: Жалалабатэлектро Ачык Акционердик Коому жыл жыйынтыгын  чыгарды
   content: >
       <p>&ldquo;Жалалабатэлектро&rdquo; Ачык Акционердик Коому жыл жыйынтыгын чыгарды. Жыйынга Улуттук энергохолдинг башкармалыгынын төрагасынын 1-орун басары Нурлан Садыков катышты. </span></p><p><span> &ldquo;Жалалабатэлектро&rdquo; Ачык Акционердик Коомунунда жыл жыйынтыгын чыгарган жыйын өттү. Күн тартибине 14 маселе киргизилди. Анда 2016-жылдын жыйынтыгын чыгаруу, 2017-жылдагы иш пландар жана коомдук ревизондук комиссиянын курамын бекитүү. </span></p><p><span> Өткөн 2016-жыл ичинде электр энергиясын пайдаланууга 1 565,7 млн.кВт саат лимит бөлүнсө, иш жүзүндө 1445,2 млн.кВт.саат электр энергиясы пайдаланылып, өткөн жылга салыштырмалуу 68,9 млн. кВт/саат электр энергиясы аз пайдаланылганы жыйын учурунда айтылды. &ldquo;Дебитордук карыздарды кыскартуу боюнча жүргүзулгөн иш-чаралардын натыйжасында жыл башындагы жалпы карыз 198,0 млн.сом болсо, жыл аягында 174,0млн. сомду түзүп, дебитордук карыз 24,012 млн.сомго же 12,1% кыскарылган&rdquo;деп билдирди аталган коомдун башкы директору Кеңешбек Маматканов. </span></p><p><span> Мындан тышкары Жалалабатэлектро Ачык Акционердик Коому тарабынан жыл сайын электр жабдыктар жаныланып, авариялык өчүрүүлөр өткөн 2015-жылга салыштырмалуу былтыр аз катталган. Жылпысынан жыл ичинде 48 даана жогорку чыңалуудагы көмөкчү чордон оңдоп-түзөдөн өткөрүлгөн. 27 даана </span><span>6-10/0,4 кВ кошумча көмөкчү чордондор курулган. 10 километр 10-6-0,4 кВ аба чубалгыларын куруу пландалган болсо, жыл ичинде 16.4 км курулганы жыйын учурунда белгилүү болду. 2016-жылы 17 161 даана электр эсептегичтер алмаштырылган. </span></p><p><span> Ал эми өндүрүштүк зарылчылык үчүн ачылган окуу борборунда 2016-жылы жалпы 189 кызматкер 40 сааттык программадагы окуудан адистигин жогорулатуу үчүн курстан өтүшкөн. Алардын 103 ү электр тармагын тейлөөчү-электромонтёрлор, 86сы көзөмөлдөөчү-кассирлер. </span></p><p><span>Жыйындын сонунда Нурлан Садыков &ldquo;Жалалабатэлектро&rdquo;Ачык Акционердик Коомундагы жетишкендиктерди баса белгиледи. </span></p><p></p>
