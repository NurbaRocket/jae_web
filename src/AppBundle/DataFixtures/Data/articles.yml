   title: ОАО «Национальная энергетическая холдинговая компания&ldquo; объявляет открытый конкурс
   content: >
       <p><span><strong>ОАО &laquo;Национальная энергетическая холдинговая компания&raquo; объявляет открытый конкурс на должности Начальника и сотрудников Службы внутреннего аудита в дочерних энергокмпаниях в городах Бишкек, Ош, Джалал-Абад, Каракол</strong></span></p>
       <p></p><p><span>Для участия в конкурсе необходимо представить следующие документы:</span></p><p><span>- личное заявление с указанием должности;</span></p><p><span>- резюме;</span></p><p><span>- личный листок по учету кадров с фотографией;</span></p>
       <p><span>- документы, подтверждающие необходимое профессиональное образование, стаж работы и квалификацию (копия трудовой книжки, копии документов об образовании, о повышении квалификации, о присвоении ученой степени и ученого звания, заверенные нотариально или службами управления персоналом по месту работы);</span></p><p><span>- копию паспорта или документа, удостоверяющего личность (оригинал паспорта или документа, удостоверяющего личность, предъявляется по прибытии на конкурс);</span></p><p><span>- рекомендации;</span></p><p><span>- <u>справка об отсутствии судимости </u>(с Информационного центра МВД), срок выдачи которой не более 6 месяцев на момент подачи документов.</span></p><p></p><p><span>Документы должны быть представлены в отдел по работе с человеческими ресурсами и делопроизводства ОАО &laquo;Национальная энергетическая холдинговая компания&raquo; в скоросшивателе не позднее 19 мая<strong> 2017 года 16.00 часов по адресу: г.Бишкек, ул.Ахунбаева 119, каб. 203, тел. (562220) </strong></span></p><p></p><p><span>Полная информация о конкурсе размещена на сайте ОАО &laquo;Национальная энергетическая холдинговая компания&raquo;: <strong>http://www.energo.gov.kg,</strong><strong><span> в разделе &laquo;Вакансии&raquo;</span></strong></span></p><p><span><strong><span>Квалификационные требования на должность Начальника Службы внутреннего аудита: </span></strong></span></p><p><span inherit&ldquo;,&ldquo;serif&ldquo;&ldquo;><span>- </span><span>высшее профессиональное образование в областях бухгалтерского учета, аудита, финансов и экономики;</p><p>- опыт работы в сфере аудита, бухгалтерского учета, экономического анализа, корпоративного управления &ndash; не менее 5 лет;</p><p>- опыт работы на руководящей должности не менее 3 лет;</p><p>- знание и понимание Стандартов внутреннего аудита;</p><p>- знание международных стандартов финансовой отчетности;</p><p>- знание нормативных правовых актов Кыргызской Республики, в том числе по вопросам аудиторской деятельности и бухгалтерского учета.</p><p>Также предпочтительно наличие сертификатов бухгалтера-практика CAP, профессионального бухгалтера CIPA или аудитора.</p><p></p><p><strong>Квалификационные требования на должность финансового аудитора Службы внутреннего аудита:</strong></p><p>- высшее профессиональное образование в областях экономики, финансов, бухгалтерского учета и аудита;</p><p>- опыт работы в сфере аудита, бухгалтерского учета, финансово-экономического анализа &ndash; не менее 3 лет;</p><p>- знание Стандартов внутреннего аудита и умение их применять;</p><p>- знание нормативных правовых актов Кыргызской Республики, в том числе по вопросам аудиторской деятельности, бухгалтерского учета и энергетики.</p><p>Также предпочтительно наличие сертификатов и/или квалификации в области внутреннего аудита.</p><p></p><p><strong>Квалификационные требования на должность технического аудитора Службы внутреннего аудита:</strong></p><p>- высшее профессиональное образование в областях энергетики, строительства и технической сфере;</p><p>- опыт работы в сфере энергетики и строительства не менее 3 лет;</p><p>- знание Стандартов внутреннего аудита и умение их применять;</p><p>- знание нормативных правовых актов Кыргызской Республики в области основной деятельности Общества, в том числе энергетики.</p><p>Знание нормативных актов по вопросам аудиторской деятельности и бухгалтерского учета будет преимуществом.</p><p>Также предпочтительно наличие сертификатов и/или квалификации в области технического аудита в энергетике.</p><p></p><p><span><strong>Кандидаты, по анкетным данным, не соответствующие установленным квалификационным требованиям, к участию в конкурсе не допускаются.</strong></span></p><p><span><strong>В конкурсе не могут принимать участие лица:</strong></span></p><p><span>- имеющие непогашенную либо неснятую судимость;</span></p><p><span>- являющиеся родственником (супругом, супругой, родителями, детьми, братьями и сестрами должностных лиц общества) либо аффилированным лицом Общества;</span></p><p><span>- являющиеся контрагентом Общества за последние 2 года.</span></p><p></p>
