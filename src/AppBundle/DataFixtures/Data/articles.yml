   title: “Жалалабатэлектро”Ачык Акционердик Коому күз-кыш айларына болгон даярдыктарды улантууда
   content: >
       <p><span style=\"font-size:14.0pt\"><span style=\"font-family:\"Times New Roman\",\"serif\"\"> Сузак районунун Кыз-Көл айыл өкмөтүнө караштуу Ак-Тоок айылындагы 35/10 кВ &ldquo;Келдибек&rdquo; көмөк чордонунда утурумдук жана капиталдык оңдоп-түзөө жумуштары аягына чыкты. Аталган көмөк чордондун карамагындагы трансформатордун майын алмаштыруу, жаратылыш кырсыктарына, чагылгандын түшүүсүнө туруштук берүүсүн текшерүү жумуштары жүрдү. Мындан сырткары керектүү тетиктер сырдалды. </span></span></p><p></p>
