   title: 35/6 кВ Промышленная көмөк чордонунда капиталдык жана утурумдук оңдоп-түзөө жумуштары жүрдү
   content: >
       <p><br />\n Жалал-Абад шаарындагы 35/6 кВ Промышленная көмөк чордонунда капиталдык жана утурумдук оңдоп-түзөө жумуштары жүргүзүлдү. Аталган көмөк чордондун Т-2 бөлүмү капиталдык ондоп-түзөдөн өткөрүлдү. Ал эми диспетчердик аталышы жаңыланды, мындан тышкары а.в.с фазаларынын белгилери жаңыланып коюлду. Көмөк чордон аба ырайынын ар кандай өзгөрүүлөрүнө туруштук берүүсү, чагылгандын түшүүсүнөн коргонуу үчүн орнотулган релейлик апараттары текшерүүдөн өттү. 35/6 кВ Промышленная көмөк чордон муну менен толук оңдоп-түзөдөн өткөрүлдү. Бул Жалал-Абад шаарында жалпысынан 1112 абонентке электр энергия бөлүп берет.</p>
