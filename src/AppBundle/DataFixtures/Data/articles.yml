   content: >
       <p><span style=\"font-size:14.0pt\"><span style=\"font-family:\"Times New Roman\",\"serif\"\">Майлуу-Суу шаарындагы 35/6 Кв &ldquo;Сары-Бээ&rdquo; көмөк чордонуну тоо тарапта жайгашкандыктан, шарты салыштырмалуу оор. Аталган көмөк чордонунда күз-кыш айларына болгон даярдыктар башталды. Көмөк чордондогу трансформатордун өчүрүп-жандыруучу аппаратын акыркы үлгүдөгү тетиктерге алмаштырышты. </span></span></p><p><span style=\"font-size:14.0pt\"><span style=\"font-family:\"Times New Roman\",\"serif\"\"> &ldquo;Сары-Бээ&rdquo; көмөк чордону аталган аймактагы жайгашкан 3 айылдан сырткары телестанцияны жана шаардык суу башкармалыгына да электр энергиясын жеткирип берет. &ldquo;Жалалабатэлектро&rdquo; Ачык Акционердик Коомунун жогорку чыңалуудагы жабдыктарды тейлөө кызматынын башчысы Талант Камчыевдин айтымында оңдоп түзөө иштери январь айынан тарта башталган. ВК10 жана ТСН жабдыгынын жанылануусу авариялык өчүрүүлөргө бөгөт коет.</span></span></p><p></p>
