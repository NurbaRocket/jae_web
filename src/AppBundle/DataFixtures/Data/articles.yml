   title: ОАО «Национальная энергетическая холдинговая компания» объявляет открытый конкурс
   content: >
       <p style=\"text-align:center\"><span style=\"background-color:white\"><strong><span style=\"font-size:13.0pt\"><span style=\"color:black\">ОАО &laquo;Национальная энергетическая холдинговая компания&raquo;</span></span></strong></span></p><p style=\"text-align:center\"><span style=\"background-color:white\"><strong><span style=\"font-size:13.0pt\"><span style=\"color:black\">объявляет открытый конкурс на должности Начальника и сотрудников Службы внутреннего аудита в дочерних энергокмпаниях</span></span></strong></span></p><p style=\"text-align:center\"><span style=\"background-color:white\"><strong><span style=\"font-size:13.0pt\"><span style=\"color:black\">в городах Бишкек, Ош, Джалал-Абад, Каракол</span></span></strong></span></p><p style=\"text-align:center\"></p><p><span style=\"background-color:white\"><span style=\"font-size:13.0pt\"><span style=\"color:black\">Для участия в конкурсе необходимо представить следующие документы:</span></span></span></p><p><span style=\"background-color:white\"><span style=\"font-size:13.0pt\"><span style=\"color:black\">- личное заявление с указанием должности;</span></span></span></p><p><span style=\"background-color:white\"><span style=\"font-size:13.0pt\"><span style=\"color:black\">- резюме;</span></span></span></p><p><span style=\"background-color:white\"><span style=\"font-size:13.0pt\"><span style=\"color:black\">- личный листок по учету кадров с фотографией;</span></span></span></p><p style=\"text-align:justify\"><span style=\"background-color:white\"><span style=\"font-size:13.0pt\"><span style=\"color:black\">- документы, подтверждающие необходимое профессиональное образование, стаж работы и квалификацию (копия трудовой книжки, копии документов об образовании, о повышении квалификации, о присвоении ученой степени и ученого звания, заверенные нотариально или службами управления персоналом по месту работы);</span></span></span></p><p style=\"text-align:justify\"><span style=\"background-color:white\"><span style=\"font-size:13.0pt\"><span style=\"color:black\">- копию паспорта или документа, удостоверяющего личность (оригинал паспорта или документа, удостоверяющего личность, предъявляется по прибытии на конкурс);</span></span></span></p><p><span style=\"background-color:white\"><span style=\"font-size:13.0pt\"><span style=\"color:black\">- рекомендации;</span></span></span></p><p style=\"text-align:justify\"><span style=\"background-color:white\"><span style=\"font-size:13.0pt\"><span style=\"color:black\">- <u>справка об отсутствии судимости </u>(с Информационного центра МВД), срок выдачи которой не более 6 месяцев на момент подачи документов.</span></span></span></p><p></p><p style=\"text-align:justify\"><span style=\"background-color:white\"><span style=\"font-size:13.0pt\"><span style=\"color:black\">Документы должны быть представлены в отдел по работе с человеческими ресурсами и делопроизводства ОАО &laquo;Национальная энергетическая холдинговая компания&raquo; в скоросшивателе не позднее 19 мая<strong> 2017 года 16.00 часов по адресу: г.Бишкек, ул.Ахунбаева 119, каб. 203, тел. (562220) </strong></span></span></span></p><p style=\"margin-left:0cm; margin-right:0cm\"></p><p style=\"text-align:justify\"><span style=\"background-color:white\"><span style=\"font-size:13.0pt\"><span style=\"color:black\">Полная информация о конкурсе размещена на сайте ОАО &laquo;Национальная энергетическая холдинговая компания&raquo;: <strong>http://www.energo.gov.kg,</strong></span></span><strong><span style=\"color:black\"> в разделе &laquo;Вакансии&raquo;</span></strong></span></p><p><span style=\"background-color:white\"><strong><span style=\"font-size:13.0pt\"><span style=\"background-color:white\"><span style=\"color:black\">Квалификационные требования на должность Начальника Службы внутреннего аудита: </span></span></span></strong></span></p><p style=\"text-align:justify\"><span style=\"background-color:white\"><span style=\"background-color:white\"><span style=\"font-family:\"inherit\",\"serif\"\"><span style=\"color:#5e5e5e\">- </span></span></span><span style=\"font-size:13.0pt\">высшее профессиональное образование в областях бухгалтерского учета, аудита, финансов и экономики;</span></span></p><p style=\"text-align:justify\"><span style=\"font-size:13.0pt\"><span style=\"font-family:\"Times New Roman\",\"serif\"\">- опыт работы в сфере аудита, бухгалтерского учета, экономического анализа, корпоративного управления &ndash; не менее 5 лет;</span></span></p><p style=\"text-align:justify\"><span style=\"font-size:13.0pt\"><span style=\"font-family:\"Times New Roman\",\"serif\"\">- опыт работы на руководящей должности не менее 3 лет;</span></span></p><p style=\"text-align:justify\"><span style=\"font-size:13.0pt\"><span style=\"font-family:\"Times New Roman\",\"serif\"\">- знание и понимание Стандартов внутреннего аудита;</span></span></p><p style=\"text-align:justify\"><span style=\"font-size:13.0pt\"><span style=\"font-family:\"Times New Roman\",\"serif\"\">- знание международных стандартов финансовой отчетности;</span></span></p><p style=\"text-align:justify\"><span style=\"font-size:13.0pt\"><span style=\"font-family:\"Times New Roman\",\"serif\"\">- знание нормативных правовых актов Кыргызской Республики, в том числе по вопросам аудиторской деятельности и бухгалтерского учета.</span></span></p><p style=\"text-align:justify\"><span style=\"font-size:13.0pt\"><span style=\"font-family:\"Times New Roman\",\"serif\"\">Также предпочтительно наличие сертификатов бухгалтера-практика </span></span><span style=\"font-size:13.0pt\"><span style=\"font-family:\"Times New Roman\",\"serif\"\">CAP</span></span><span style=\"font-size:13.0pt\"><span style=\"font-family:\"Times New Roman\",\"serif\"\">, профессионального бухгалтера </span></span><span style=\"font-size:13.0pt\"><span style=\"font-family:\"Times New Roman\",\"serif\"\">CIPA</span></span><span style=\"font-size:13.0pt\"><span style=\"font-family:\"Times New Roman\",\"serif\"\"> или аудитора.</span></span></p><p style=\"text-align:justify\"></p><p style=\"text-align:justify\"><strong><span style=\"font-size:13.0pt\"><span style=\"font-family:\"Times New Roman\",\"serif\"\">Квалификационные требования на должность финансового аудитора Службы внутреннего аудита:</span></span></strong></p><p style=\"text-align:justify\"><span style=\"font-size:13.0pt\"><span style=\"font-family:\"Times New Roman\",\"serif\"\">- высшее профессиональное образование в областях экономики, финансов, бухгалтерского учета и аудита;</span></span></p><p style=\"text-align:justify\"><span style=\"font-size:13.0pt\"><span style=\"font-family:\"Times New Roman\",\"serif\"\">- опыт работы в сфере аудита, бухгалтерского учета, финансово-экономического анализа &ndash; не менее 3 лет;</span></span></p><p style=\"text-align:justify\"><span style=\"font-size:13.0pt\"><span style=\"font-family:\"Times New Roman\",\"serif\"\">- знание Стандартов внутреннего аудита и умение их применять;</span></span></p><p style=\"text-align:justify\"><span style=\"font-size:13.0pt\"><span style=\"font-family:\"Times New Roman\",\"serif\"\">- знание нормативных правовых актов Кыргызской Республики, в том числе по вопросам аудиторской деятельности, бухгалтерского учета и энергетики.</span></span></p><p style=\"text-align:justify\"><span style=\"font-size:13.0pt\"><span style=\"font-family:\"Times New Roman\",\"serif\"\">Также предпочтительно наличие сертификатов и/или квалификации в области внутреннего аудита.</span></span></p><p style=\"text-align:justify\"></p><p style=\"text-align:justify\"><strong><span style=\"font-size:13.0pt\"><span style=\"font-family:\"Times New Roman\",\"serif\"\">Квалификационные требования на должность технического аудитора Службы внутреннего аудита:</span></span></strong></p><p style=\"text-align:justify\"><span style=\"font-size:13.0pt\"><span style=\"font-family:\"Times New Roman\",\"serif\"\">- высшее профессиональное образование в областях энергетики, строительства и технической сфере;</span></span></p><p style=\"text-align:justify\"><span style=\"font-size:13.0pt\"><span style=\"font-family:\"Times New Roman\",\"serif\"\">- опыт работы в сфере энергетики и строительства не менее 3 лет;</span></span></p><p style=\"text-align:justify\"><span style=\"font-size:13.0pt\"><span style=\"font-family:\"Times New Roman\",\"serif\"\">- знание Стандартов внутреннего аудита и умение их применять;</span></span></p><p style=\"text-align:justify\"><span style=\"font-size:13.0pt\"><span style=\"font-family:\"Times New Roman\",\"serif\"\">- знание нормативных правовых актов Кыргызской Республики в области основной деятельности Общества, в том числе энергетики.</span></span></p><p style=\"text-align:justify\"><span style=\"font-size:13.0pt\"><span style=\"font-family:\"Times New Roman\",\"serif\"\">Знание нормативных актов по вопросам аудиторской деятельности и бухгалтерского учета будет преимуществом.</span></span></p><p style=\"text-align:justify\"><span style=\"font-size:13.0pt\"><span style=\"font-family:\"Times New Roman\",\"serif\"\">Также предпочтительно наличие сертификатов и/или квалификации в области технического аудита в энергетике.</span></span></p><p style=\"text-align:justify\"></p><p style=\"text-align:justify\"><span style=\"background-color:white\"><strong><span style=\"font-size:13.0pt\"><span style=\"color:black\">Кандидаты, по анкетным данным, не соответствующие установленным квалификационным требованиям, к участию в конкурсе не допускаются.</span></span></strong></span></p><p style=\"text-align:justify\"><span style=\"background-color:white\"><strong><span style=\"font-size:13.0pt\"><span style=\"color:black\">В конкурсе не могут принимать участие лица:</span></span></strong></span></p><p style=\"text-align:justify\"><span style=\"background-color:white\"><span style=\"font-size:13.0pt\"><span style=\"color:black\">- имеющие непогашенную либо неснятую судимость;</span></span></span></p><p style=\"text-align:justify\"><span style=\"background-color:white\"><span style=\"font-size:13.0pt\"><span style=\"color:black\">- являющиеся родственником (супругом, супругой, родителями, детьми, братьями и сестрами должностных лиц общества) либо аффилированным лицом Общества;</span></span></span></p><p style=\"text-align:justify\"><span style=\"background-color:white\"><span style=\"font-size:13.0pt\"><span style=\"color:black\">- являющиеся контрагентом Общества за последние 2 года.</span></span></span></p><p></p>
