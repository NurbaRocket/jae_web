   title: Сузак районундагы  жаңы Көк-Булак участкасына трансформатор орнотулуп, электр жарыгы берилди.
   content: >
       <p>Сузак районуна караштуу Алмалуу-Булак айылындагы жашоочулар жаратылыш кырсыгынан улам Талаа-Булак айылындагы Көк-Булак участкасына көчүрүлүп, учурда ал жерде турак жайлар салынып жатат. &ldquo;Жалалабатэлектро&rdquo; Ачык Акционердик Коому аталган жаңы участкага электр мамычаларды орнотуп, аба чубалгыларды тартып, электр энергияны жандырды. Жалпысынан 1 чакырым аба чубалгылары тартылды жана 31даана электр мамыча орнотулду. Эскерте кетсек бул участка 350 кожолукка бөлүнгөн, 72 түтүн көчүп келет, алардын 35 түтүнү бүгүнкү күндө көчүп келип үй салып жатышат. </p>
