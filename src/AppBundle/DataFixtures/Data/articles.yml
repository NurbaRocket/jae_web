   title: О Т Ч Е Т о проделанной работе членов Совета директоров   ОАО \"Жалалабатэлектро» за 2015 год
   content: >
       <p><span style=\"font-family:Arial,Helvetica,sans-serif\"><span style=\"font-size:16px\">За 2015 год Советом директоров ОАО &laquo;Жалалабатэлектро&raquo; проведена определенная работа по выполнению своих обязательств в соответствии с Законом Кыргызской Республики &laquo;Об акционерных обществах&raquo;, Уставом Общества, действующими нормативно-правовыми актами Кыргызской Республики и планом работы, утвержденным на заседании Совета директоров.</span></span></p><p><span style=\"font-family:Arial,Helvetica,sans-serif\"><span style=\"font-size:16px\">Особое внимание уделялось рассмотрению проблем и задач, предусмотренных в программе развития ОАО &laquo;Жалалабатэлектро&raquo;, созданию условий для бесперебойного и надежного электроснабжения потребителей, обеспечению энергетической безопасности, прибыльной работе компании, по защите прав и интересов акционеров Общества путем постоянного контроля за реализацией намеченных планов и заданий органами управления компании.</span></span></p><p><span style=\"font-family:Arial,Helvetica,sans-serif\"><span style=\"font-size:16px\">За отчетный период Советом директоров ОАО &laquo;Жалалабатэлектро&raquo; было проведено 21 заседание. По вопросам повестки дня члены Совета директоров высказывали собственные мнения основанные на государственных интересах.</span></span></p><p><span style=\"font-family:Arial,Helvetica,sans-serif\"><span style=\"font-size:16px\">Согласно действующего законодательства и внутренних нормативных актов компании Совет директоров Общества вправе расторгать и заключать трудовые договора с членами генеральной дирекции. Советом директоров Общества был избран новый состав генеральной дирекции и были заключены контракты с членами генеральной дирекции. </span></span></p><p><span style=\"font-family:Arial,Helvetica,sans-serif\"><span style=\"font-size:16px\">В соответствии с Постановлением Правительства Кыргызской Республики от 25 мая 2015 года за № 319 &laquo;О подготовке отраслей экономики и населения КР к осенне-зимнему периоду 2015-2016гг.&raquo; и плана мероприятий, вопрос подготовки успешного прохождения ОЗП 2015-2016 гг. находился на постоянном контроле Совета директоров. Неоднократно на заседаниях Совета директоров рассматривался вопрос об успешном прохождении осенне-зимнего периода.</span></span></p><p><span style=\"font-family:Arial,Helvetica,sans-serif\"><span style=\"font-size:16px\">Совет директоров постоянно концентрировал своё внимание на улучшение деятельности генеральной дирекции по своевременному выполнению запланированных стратегических и текущих задач Общества, давая ей принципиальную оценку по результатам их выполнения. В течение отчетного периода под пристальным вниманием Совета директоров находились вопросы выявления и устранения проблемных мест в компании, связанные с оптимизацией и совершенствованием структуры управления, снижения потерь электроэнергии, дебиторской и кредиторской задолженности, а также аварийности электрооборудования.</span></span></p><p><span style=\"font-family:Arial,Helvetica,sans-serif\"><span style=\"font-size:16px\">Советом директоров были проведены заседания по итогам финансово-хозяйственной деятельности за I-ое полугодие, за 9-месяцев и в целом за 2015 год. Где принимались следующие решения:</span></span></p><ul>\n\t<li><span style=\"font-family:Arial,Helvetica,sans-serif\"><span style=\"font-size:16px\">принять меры по выполнению плана мероприятий по прохождению ОЗП 2015-16гг.в соответствии Постановления ПКР от25 мая 2016 г.за №319</span></span></li>\n\t<li><span style=\"font-family:Arial,Helvetica,sans-serif\"><span style=\"font-size:16px\">снизить коммерческие и технические потери до установленных норм</span></span></li>\n\t<li><span style=\"font-family:Arial,Helvetica,sans-serif\"><span style=\"font-size:16px\">выполнение 100% плана по сбору денежных средств</span></span></li>\n\t<li><span style=\"font-family:Arial,Helvetica,sans-serif\"><span style=\"font-size:16px\">снижение аварийных отключений</span></span></li>\n\t<li><span style=\"font-family:Arial,Helvetica,sans-serif\"><span style=\"font-size:16px\">выполнение плана по строительству и реконструкции</span></span></li>\n</ul><p style=\"margin-right:0cm\"><span style=\"font-family:Arial,Helvetica,sans-serif\"><span style=\"font-size:16px\">Так же учитывая необходимость закрепления кадров на производстве, обеспечения социальных гарантий работающих, достижения устойчивого развития ОАО &ldquo;Жалалабатэлектро&rdquo; усиления материальной мативации работников в выполнении плана технико-экономических показателей компании в 2015 году, было дано согласие на повышение заработной платы работникам компании на 18 % с 1 октября 2015 года.</span></span></p><p style=\"margin-right:0cm\"><span style=\"font-family:Arial,Helvetica,sans-serif; font-size:16px; line-height:1.6\">Выполнение поставленных задач согласно протокола совещания у Премьер министра Кыргызской Республики Т.Сариева от 26 февраля 2016 года за № 15-21, &laquo;О деятельности энергетических компаний за 2015 год и задачах на 2016 год&raquo;, в котором дано поручение в срок до 1 мая 2016 года оптимизировать структуру управления предприятия с оптимизацией численности исполнительного органа, центрального аппарата, филиалов и РЭСов сокращением численности на 5 %. В связи с чем, в целях повышения эффективности работы акционерного общества, сокращения затрат, связанных с финансово-хозяйственной деятельностью, руководителям РЭС, ПРЭЭ, отделов и служб дано задание своевременно подготовить и предоставить конкретные, обоснованные предложения по оптимизации в размере 5% от общей численности конкретной структурной единицы. Количество должностей, подлежащих оптимизации, после обобщения представленных предложений РЭСов, ПРЭЭ, отделов и служб составило 83 штатные единицы.</span></p><p style=\"margin-right:0cm\"><span style=\"font-family:Arial,Helvetica,sans-serif\"><span style=\"font-size:16px\">В соответствии с действующим трудовым законодательством предварительный перечень должностей, подлежащих оптимизации, был рассмотрен профсоюзным комитетом ОАО &laquo;ЖАЭ&raquo;, и принят приказ ОАО &laquo;ЖАЭ&raquo; № 181 от 25 марта 2016 года &laquo;О проведении организационных мероприятий по оптимизации структуры и штатной численности&raquo;.</span></span></p><p style=\"margin-right:0cm\"><span style=\"font-family:Arial,Helvetica,sans-serif; font-size:16px; line-height:1.6\">директоров ОАО &laquo;Жалалабатэлектро&raquo; были даны согласия на назначения начальников Токтогульского, Таш-Комурского, Сузакского РЭСов и начальника Жалалабатского энергосбыта.</span></p><p style=\"margin-right:0cm\"><span style=\"font-family:Arial,Helvetica,sans-serif\"><span style=\"font-size:16px\">Так же в соответствии протокольного поручения Премьер министра Кыргызской Республики Т.Сариева от 26 февраля 2016 года за № 15-21, согласно п.1 &laquo;объявить дисциплинарные взыскания в отношении генеральных директоров энергетических компаний&raquo; были приняты соответствующие меры дисциплинарного воздействия и объявлен выговор Генеральному директору ОАО &laquo;Жалалабатэлектро&raquo; за невыполнение основных показателей и допущение аварийных отключений.</span></span></p><p style=\"margin-right:0cm\"><span style=\"font-family:Arial,Helvetica,sans-serif\"><span style=\"font-size:16px\">Одним из важнейших направлений в деятельности Совета директоров остаются вопросы обеспечения Генеральной дирекцией плана госзакупок в строгом соответствии с действующим законодательством Кыргызской Республики и эффективного использования товарно-материальных ценностей (ТМЦ), которые регулярно рассматриваются Советом директоров.</span></span></p><p style=\"margin-right:0cm\"><span style=\"font-family:Arial,Helvetica,sans-serif\"><span style=\"font-size:16px\">В свою очередь Совет директоров, осознавая свою ответственность перед акционерами Общества, в течении отчетного периода работал добросовестно, проявляя инициативу внес свой посильный вклад в успешную работу компании. Отдавая должное работе коллектива компании в отчетном периоде, необходимо подчеркнуть, что в предстоящем году стоят серьёзные задачи, связанные с устранением недостатков и нарушений, допущенных в отчетном году, а также по бесперебойному и надежному обеспечению потребителей электроэнергией, разработка инвестиционных проектов для перевооружения и модернизации всего энергетического комплекса ОАО &laquo;Жалалабатэлектро&raquo;. Этот вопрос должен отразиться в текущих и перспективных планах развития компании.</span></span></p><p style=\"margin-left:36.0pt; margin-right:0cm\"></p><p style=\"margin-right:0cm\"><span style=\"font-family:Arial,Helvetica,sans-serif\"><span style=\"font-size:16px\"><strong>Председатель Совета директоров</strong></span></span></p><p style=\"margin-right:0cm\"><span style=\"font-family:Arial,Helvetica,sans-serif\"><span style=\"font-size:16px\"><strong>ОАО &ldquo;Жалалабатэлектро&rdquo;</strong> <strong> Абданбек уулу Белек</strong></span></span></p><p></p>
