   metaDescription: В Кыргызской Республике незаметно для широкой общественности прошло 100-летие Серого Зосима Львовича, которое пришлось на 30 ноября 2016 года. Выдающаяся личность, организатор большого коллектива гидростроителей, построивших Токтогульскую, Курпсайскую, Ат-Башинскую и другие ГЭС, Папанское водохранилище, завод «Достук», поселок Кара-Куль и райцентр Токтогул, по праву пользовался уважением коллектива Нарынгидроэнергостроя, руководства Киргизской ССР, министерства энергетики и электрификации СССР, проектных и общественных организаций.
