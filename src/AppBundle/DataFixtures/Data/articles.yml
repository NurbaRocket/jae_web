   title: Положение о Службе внутреннего аудита ОАО «Жалалабатэлектро»
   content: >
       <p><span style=\"font-family:Arial,Helvetica,sans-serif\"><span style=\"font-size:14px\"><strong>Положение о Службе внутреннего аудита<br />\nОАО &laquo;Жалалабатэлектро&raquo;</strong></span></span></p><p><span style=\"font-family:Arial,Helvetica,sans-serif\"><span style=\"font-size:14px\"><strong>Общие положения</strong></span></span></p><p style=\"margin-left:.3pt; margin-right:0cm\"><span style=\"font-family:Arial,Helvetica,sans-serif\"><span style=\"font-size:14px\">1.1 Настоящее Положение о Службе внутреннего аудита (далее &mdash; Положение) определяет статус Службы внутреннего аудита (далее &mdash; Служба), задачи, функции, права и ответственность Службы, основные требования к структуре Службы и квалификации ее работников, порядку назначения руководителя и работников Службы, принятию решений о наложении на них дисциплинарных взысканий, а также полномочия руководителя Службы и порядок взаимодействия Службы с Советом директоров, ревизионной комиссией и исполнительным органом открытого акционерного общества &laquo;Жалалабатэлектро&raquo; (далее &ndash; Общество).</span></span></p><p style=\"margin-left:-1.0pt; margin-right:0cm\"><span style=\"font-family:Arial,Helvetica,sans-serif\"><span style=\"font-size:14px\">1.2 Положение основывается на применении в организациидеятельности Службы качественных стандартов деятельности внутреннихаудиторов.</span></span></p><p><span style=\"font-family:Arial,Helvetica,sans-serif\"><span style=\"font-size:14px\">1.3 Общество внедряет риск-ориентированный подход к осуществлению функции внутреннего аудита, предусматривающий планированиеипроведениепроверочныхмероприятийнаосновеоценки рисков&ndash;дляконцентрациивниманиянанаиболееуязвимыхобъектахи направленияхдеятельности(переходот&laquo;периодических&raquo;проверокк проверкам по ключевым проблемами вопросам).</span></span></p><p><span style=\"font-family:Arial,Helvetica,sans-serif\"><span style=\"font-size:14px\">Припроведенииаудиторскойпроверкидолжнысоблюдаться подходы,предусматривающиеоптимальноесоотношениевыбранныхмери ресурсов,атакжеразумнуюдостаточностьобъемаихарактераиспользуемых аудиторскихпроцедур для достиженияцелей аудиторской проверки.</span></span></p><p><span style=\"font-family:Arial,Helvetica,sans-serif\"><span style=\"font-size:14px\">Обществостремитсяктому,чтобызатратынавнутреннийаудитне превышали преимуществ, полученных в результате осуществления проверочнойдеятельности.</span></span></p><p><span style=\"font-family:Arial,Helvetica,sans-serif\"><span style=\"font-size:14px\">1.4Внутренний аудит - независимая и объективная функция, выполняемая внутри объекта внутреннего аудита, включающая в себя анализ, оценку и мониторинг адекватности и эффективности системы внутреннего контроля; надежности и достоверности финансовой, управленческой, технической и другой информации; результативности, экономичности и эффективности деятельности и управления; сохранности активов и соблюдения законодательства Кыргызской Республики. Под внутренним аудитом понимается организованная Обществом в интересах органов управления регламентированная внутренними документами деятельность по превентивному и последующему контролю различных направлений деятельности Общества.</span></span></p><p><span style=\"font-family:Arial,Helvetica,sans-serif\"><span style=\"font-size:14px\">1.5 Неотъемлемой частью внутреннего аудита является проведение технического аудита. Технический аудит проводится согласно требований нормативно-технической документации (Стандартов, Норм, Правил, Инструкций в области промышленной, пожарной, экологической безопасности и др.) и нормативно-правовых актов, действующих в энергетической отрасли в целях проверки организации эксплуатации, технического обслуживания и ремонта энергетического оборудования, зданий и сооружений.</span></span></p><p><span style=\"font-family:Arial,Helvetica,sans-serif\"><span style=\"font-size:14px\">Технический аудит проводится по следующим направлениям:</span></span></p><p><span style=\"font-family:Arial,Helvetica,sans-serif\"><span style=\"font-size:14px\">- проверка системы технического обслуживания и качества ремонта оборудования, зданий и сооружений;</span></span></p><p><span style=\"font-family:Arial,Helvetica,sans-serif\"><span style=\"font-size:14px\">- анализ аварийности;</span></span></p><p><span style=\"font-family:Arial,Helvetica,sans-serif\"><span style=\"font-size:14px\">- оценка фактического состояния оборудования, зданий и сооружений;</span></span></p><p><span style=\"font-family:Arial,Helvetica,sans-serif\"><span style=\"font-size:14px\">- проверка качества эксплуатации оборудования, зданий и сооружений;</span></span></p><p><span style=\"font-family:Arial,Helvetica,sans-serif\"><span style=\"font-size:14px\">- проверка организации работы с персоналом.</span></span></p><p style=\"margin-left:1.3pt; margin-right:0cm\"><span style=\"font-family:Arial,Helvetica,sans-serif\"><span style=\"font-size:14px\">1.6 Служба при осуществлении своих функций непосредственно подчиняется функционально - Совету директоров и административно &ndash; Генеральному директору Общества, а также тесно взаимодействует с Ревизионной комиссией Общества при проведении аудиторских проверок.</span></span></p><p><span style=\"font-family:Arial,Helvetica,sans-serif\"><span style=\"font-size:14px\">Функциональное подчинение предполагает: принятие решения об избрании/прекращении полномочий работников Службы, а также определение условий трудового соглашения, уровня заработной платы, премий (бонусов), взысканий; утверждение структуры, бюджета, ежегодного плана деятельности Службы; приглашение руководителя Службы на заседания Совета директоров; получение и рассмотрение регулярных отчетов Службы; рассмотрение существенных ограничений, препятствующих Службе эффективно выполнять поставленные задачи; проведение анализа и оценки деятельности Службы.</span></span></p><p><span style=\"font-family:Arial,Helvetica,sans-serif\"><span style=\"font-size:14px\">Административное подчинение предполагает: издание на основании решений, принятых Советом директоров, соответствующих распоряжений, касающихся деятельности Службы; получение регулярных отчетов Службы; оформление приказов на командировки, отпуска и т.п.</span></span></p><p style=\"margin-left:-1.0pt; margin-right:0cm\"><span style=\"font-family:Arial,Helvetica,sans-serif\"><span style=\"font-size:14px\">Генеральная дирекция не должна использовать административное подчинение для оказания влияния на независимость и объективность Службы.</span></span></p><p style=\"margin-left:1.3pt; margin-right:0cm\"><span style=\"font-family:Arial,Helvetica,sans-serif\"><span style=\"font-size:14px\">1.7Определение количественного состава, штатного расписания и срока полномочий Службы, избрание руководителя и работников Службы, и досрочное прекращение их полномочий осуществляются Советом директоров Общества.</span></span></p><p><span style=\"font-family:Arial,Helvetica,sans-serif\"><span style=\"font-size:14px\">1.8 Трудовой контракт с руководителем и работниками Службызаключается Председателем Совета директоров Общества в соответствии с трудовым законодательством Кыргызской Республики.</span></span></p><p style=\"margin-left:-1.0pt; margin-right:0cm\"><span style=\"font-family:Arial,Helvetica,sans-serif\"><span style=\"font-size:14px\">1.9 Должностные обязанности, права и ответственность руководителя иработников Службы определяются соответствующими должностнымиинструкциями,которые разрабатываются на основаниинастоящего Положения, трудовых контрактов, внутренних документов Общества иутверждаются Советом директоров Общества.</span></span></p><p style=\"margin-left:.65pt; margin-right:0cm\"><span style=\"font-family:Arial,Helvetica,sans-serif\"><span style=\"font-size:14px\">1.10Служба при осуществлении своей деятельности руководствуется законодательством Кыргызской Республики, Уставом, Кодексом корпоративного управления, решениями органов управления Общества,настоящимПоложением, годовым аудиторскимпланом, утвержденным Советом директоров, и другими внутренними нормативными документами Общества. Служба, при осуществлении своей деятельности применяет Определение и Стандартывнутреннего аудита.</span></span></p><p style=\"margin-left:.65pt; margin-right:0cm\"><span style=\"font-family:Arial,Helvetica,sans-serif\"><span style=\"font-size:14px\">1.9Порядок и правила планирования и осуществления деятельности Службы регламентируются также внутренними нормативными документами, разработанными с соблюдением принципов и положений Стандартов, утвержденных Советом директоров Общества.</span></span></p><p></p><p><span style=\"font-family:Arial,Helvetica,sans-serif\"><span style=\"font-size:14px\"><strong>2. Принципы и стандарты внутреннего аудита</strong></span></span></p><p style=\"margin-left:-1.0pt; margin-right:0cm\"><span style=\"font-family:Arial,Helvetica,sans-serif\"><span style=\"font-size:14px\">2.1 Основной целью деятельности Службы является предоставление Совету директоров и Генеральной дирекции независимых и объективных гарантий и консультаций, направленных на совершенствование системуправлениярисками, внутреннего контроля в Обществе посредством исполнения следующих основных задач:</span></span></p><p><span style=\"font-family:Arial,Helvetica,sans-serif\"><span style=\"font-size:14px\">1) обзора и оценки системы внутреннего контроля объекта внутреннего аудита и предоставления Совету директоров и Генеральной дирекции Общества отчетов и рекомендаций по улучшению ее деятельности;</span></span></p><p><span style=\"font-family:Arial,Helvetica,sans-serif\"><span style=\"font-size:14px\">2) разработки в соответствии с проведенной оценкой рисков и предоставление для утверждения Совету директоров Общества долгосрочных и годовых планов развития внутреннего аудита, а также планов профессионального обучения внутренних аудиторов;</span></span></p><p><span style=\"font-family:Arial,Helvetica,sans-serif\"><span style=\"font-size:14px\">3) подготовки аудиторских отчетов по каждому проведенному аудиту и согласование их с руководителем объекта внутреннего аудита;</span></span></p><p><span style=\"font-family:Arial,Helvetica,sans-serif\"><span style=\"font-size:14px\">4) предоставления аудиторского отчета и рекомендаций Совету директоров, Ревизионной комиссии и Генеральной дирекции Общества.</span></span></p><p><span style=\"font-family:Arial,Helvetica,sans-serif\"><span style=\"font-size:14px\">2.2 Внутренний аудит осуществляется с обязательным соблюдением следующих принципов:</span></span></p><p><span style=\"font-family:Arial,Helvetica,sans-serif\"><span style=\"font-size:14px\">1) независимости и объективности - деятельность Службы должна быть организационно и функционально независима от других структурных подразделений объекта внутреннего аудита и не должна быть вовлечена в управленческую деятельность; руководитель Службы должен быть подотчетен только Совету директоровОбщества;</span></span></p><p><span style=\"font-family:Arial,Helvetica,sans-serif\"><span style=\"font-size:14px\">2)компетентности (профессиональности) - совокупность профессиональных знаний и навыков работников Службы, необходимых для осуществления качественного аудита в соответствии со стандартами внутреннего аудита;</span></span></p><p><span style=\"font-family:Arial,Helvetica,sans-serif\"><span style=\"font-size:14px\">3) конфиденциальности - недопустимость разглашения информации, полученной при проведении аудита, за исключением случаев, предусмотренных законодательством Кыргызской Республики.</span></span></p><p><span style=\"font-family:Arial,Helvetica,sans-serif\"><span style=\"font-size:14px\">2.3 Стандарты внутреннего аудита - обязательные единые требования по планированию, проведению, подготовке, отчетности и мониторингу деятельности по внутреннему аудиту.</span></span></p><p></p><p><span style=\"font-family:Arial,Helvetica,sans-serif\"><span style=\"font-size:14px\"><strong>3. Задачи и функции Службы</strong></span></span></p><p><span style=\"font-family:Arial,Helvetica,sans-serif\"><span style=\"font-size:14px\">3.1 Основными задачами Службы являются:</span></span></p><p><span style=\"font-family:Arial,Helvetica,sans-serif\"><span style=\"font-size:14px\">1) оценка и содействие совершенствованию системы внутреннего контроля;</span></span></p><p><span style=\"font-family:Arial,Helvetica,sans-serif\"><span style=\"font-size:14px\">2) оценка и содействие совершенствованию системы управления рисками;</span></span></p><p><span style=\"font-family:Arial,Helvetica,sans-serif\"><span style=\"font-size:14px\">3) оценка риска совершения мошенничества в Обществе;</span></span></p><p><span style=\"font-family:Arial,Helvetica,sans-serif\"><span style=\"font-size:14px\">4) оценка и содействие совершенствованию системы корпоративного управления в Обществе;</span></span></p><p><span style=\"font-family:Arial,Helvetica,sans-serif\"><span style=\"font-size:14px\">5) оценка достоверности, полноты, объективности системы бухгалтерского учета и надежности финансовой отчетности;</span></span></p><p><span style=\"font-family:Arial,Helvetica,sans-serif\"><span style=\"font-size:14px\">6) оценка выполнения требований законодательства Кыргызской Республики, требований нормативных документов Общества;</span></span></p><p><span style=\"font-family:Arial,Helvetica,sans-serif\"><span style=\"font-size:14px\">7) оценка рациональности и эффективности использования ресурсов Общества, а также применяемых методов (способов) обеспечения сохранности активов Общества.</span></span></p><p><span style=\"font-family:Arial,Helvetica,sans-serif\"><span style=\"font-size:14px\">3.2 Служба, в соответствии с возложенными на нее задачами, в установленном порядке выполняет следующие функции:</span></span></p><p><span style=\"font-family:Arial,Helvetica,sans-serif\"><span style=\"font-size:14px\">1) оценка рисков, адекватности и эффективности внутреннего контролянад рискамив сфере корпоративного управления, операционной (производственной и финансовой) деятельности Общества, а такжеих информационных систем, в части:</span></span></p><p style=\"margin-left:17.15pt; margin-right:0cm\"><span style=\"font-family:Arial,Helvetica,sans-serif\"><span style=\"font-size:14px\">- достижения стратегических целей Общества;</span></span></p><p style=\"margin-left:17.15pt; margin-right:0cm\"><span style=\"font-family:Arial,Helvetica,sans-serif\"><span style=\"font-size:14px\">- достоверности, полноты, объективности системы бухгалтерского учета и надежности финансовой отчетности и другой информации о финансово-хозяйственной деятельности Общества;</span></span></p><p style=\"margin-left:17.15pt; margin-right:0cm\"><span style=\"font-family:Arial,Helvetica,sans-serif\"><span style=\"font-size:14px\">- эффективности и результативности деятельности Общества, атакже принятых программ;</span></span></p><p style=\"margin-left:.95pt; margin-right:0cm\"><span style=\"font-family:Arial,Helvetica,sans-serif\"><span style=\"font-size:14px\">2) проведение в установленном порядке технического аудита;</span></span></p><p><span style=\"font-family:Arial,Helvetica,sans-serif\"><span style=\"font-size:14px\">3) планирование аудита и составление программы аудиторских проверок;</span></span></p><p><span style=\"font-family:Arial,Helvetica,sans-serif\"><span style=\"font-size:14px\">4) аудит достоверности, полноты, объективности и своевременности бухгалтерского учета и финансовых отчетов;</span></span></p><p><span style=\"font-family:Arial,Helvetica,sans-serif\"><span style=\"font-size:14px\">5)аудит применяемых способов обеспечения сохранности активов.</span></span></p><p><span style=\"font-family:Arial,Helvetica,sans-serif\"><span style=\"font-size:14px\">6) тестирование на соответствие бизнес-процессов Общества конкретным политикам и процедурам и оценка действенности мер внутреннего контроля, предусмотренных ими;</span></span></p><p><span style=\"font-family:Arial,Helvetica,sans-serif\"><span style=\"font-size:14px\">7)осуществление специальных проверок по заданию Совета директоров Общества;</span></span></p><p><span style=\"font-family:Arial,Helvetica,sans-serif\"><span style=\"font-size:14px\">8)оценка действенности мер контроля на предмет выявления мошеннических сделок, случаев преднамеренного обмана в деятельности сотрудников Общества;</span></span></p><p><span style=\"font-family:Arial,Helvetica,sans-serif\"><span style=\"font-size:14px\">9) разработка и представление рекомендаций по устранению недостатков и нарушений выявленных Службой, в результате аудиторских проверок структурных подразделений Общества и его филиалов;</span></span></p><p><span style=\"font-family:Arial,Helvetica,sans-serif\"><span style=\"font-size:14px\">10) контроль за выполнением рекомендаций Генеральной дирекцией,структурными подразделениямиОбщества и его филиалами по результатам проведенного аудита;</span></span></p><p><span style=\"font-family:Arial,Helvetica,sans-serif\"><span style=\"font-size:14px\">11) организация и координация работы по проведению внешнего аудита и проверок надзорных органов;</span></span></p><p><span style=\"font-family:Arial,Helvetica,sans-serif\"><span style=\"font-size:14px\">12)разработка внутренних инструктивных и нормативных документов, касающихся деятельности Службы;</span></span></p><p><span style=\"font-family:Arial,Helvetica,sans-serif\"><span style=\"font-size:14px\">13) оказание консультационной помощи Генеральной дирекции, структурным подразделениям Общества и его филиалам в процессе проведения плановых аудиторских проверок, по вопросам входящим в компетенцию Службы.</span></span></p><p style=\"margin-left:1.05pt; margin-right:0cm\"><span style=\"font-family:Arial,Helvetica,sans-serif\"><span style=\"font-size:14px\">14) проведение внеплановых аудиторских заданий, инициированных Председателем или членами Совета директоров Общества;</span></span></p><p style=\"margin-left:.7pt; margin-right:0cm\"><span style=\"font-family:Arial,Helvetica,sans-serif\"><span style=\"font-size:14px\">15) проверка соблюдения членами Генеральной дирекции Общества и его работникамиположений законодательства Кыргызской Республики, внутренних документов, касающихся инсайдерской информации и борьбы с коррупцией, соблюдения этических требований.</span></span></p><p></p><p><span style=\"font-family:Arial,Helvetica,sans-serif\"><span style=\"font-size:14px\"><strong>4. Права и полномочия Службы</strong></span></span></p><p><span style=\"font-family:Arial,Helvetica,sans-serif\"><span style=\"font-size:14px\">4.1 Служба, для реализации основных задач и осуществления своих функций имеет следующие права и полномочия:</span></span></p><p><span style=\"font-family:Arial,Helvetica,sans-serif\"><span style=\"font-size:14px\">1) доступа к персоналу, производственным и другим объектам, ко всей документации и любой другой информации, запрашиваемой в связи с проведением внутреннего аудита, в том числе, к сведениям и информации, составляющим коммерческую и служебную тайны Общества;Право доступа в отношении документов, содержащих сведения, составляющие государственную тайну, может быть реализовано в порядке, установленном для работы с документами, составляющими государственную тайну;</span></span></p><p><span style=\"font-family:Arial,Helvetica,sans-serif\"><span style=\"font-size:14px\">2) доступа к информационной базе учетных данных (компьютерные программы бухгалтерского учета и т.п.) на постоянной основе в пассивном режиме, т.е. без права ввода и корректировки;</span></span></p><p><span style=\"font-family:Arial,Helvetica,sans-serif\"><span style=\"font-size:14px\">3) инициировать проведение дополнительного аудиторского задания (внепланового), в случае, если необходимость в ней выявлена в ходе проведения текущего аудиторского задания, а ее выполнение влияет на текущий результат текущего задания;</span></span></p><p><span style=\"font-family:Arial,Helvetica,sans-serif\"><span style=\"font-size:14px\">4) совместно с Генеральной дирекцией Общества формировать и вносить на рассмотрение Совету директоров бюджет Службы;</span></span></p><p><span style=\"font-family:Arial,Helvetica,sans-serif\"><span style=\"font-size:14px\">5) требования от работников проверяемых участков устных и письменных объяснений по вопросам, возникающим в ходе проведения внутреннего аудита;</span></span></p><p><span style=\"font-family:Arial,Helvetica,sans-serif\"><span style=\"font-size:14px\">6) привлекать при необходимости с согласия Совета директоров независимых экспертов;</span></span></p><p><span style=\"font-family:Arial,Helvetica,sans-serif\"><span style=\"font-size:14px\">7) принимать участия в программах, направленных на обучение, переподготовку, повышение переквалификации работников Общества и программах сертификации внутренних аудиторов;</span></span></p><p><span style=\"font-family:Arial,Helvetica,sans-serif\"><span style=\"font-size:14px\">8) требовать у лиц, ответственных за устранение выявленных нарушений и недостатков:</span></span></p><p><span style=\"font-family:Arial,Helvetica,sans-serif\"><span style=\"font-size:14px\">- своевременной разработки, утверждения и исполнения планов мероприятий по устранению выявленных нарушений и недостатков;</span></span></p><p><span style=\"font-family:Arial,Helvetica,sans-serif\"><span style=\"font-size:14px\">- своевременного предоставления отчетов о статусе выполнения мероприятий;</span></span></p><p><span style=\"font-family:Arial,Helvetica,sans-serif\"><span style=\"font-size:14px\">- предоставления уточняющей или подтверждающей информации и документов по статусу выполнения планов мероприятий;</span></span></p><p><span style=\"font-family:Arial,Helvetica,sans-serif\"><span style=\"font-size:14px\">9) осуществлять иные права и полномочия, не противоречащие законодательству Кыргызской Республики, Уставу Общества, настоящему Положению и внутренним документам Общества.</span></span></p><p><span style=\"font-family:Arial,Helvetica,sans-serif\"><span style=\"font-size:14px\">4.2 Руководитель Службы имеет следующие полномочия:</span></span></p><p><span style=\"font-family:Arial,Helvetica,sans-serif\"><span style=\"font-size:14px\">1) участвовать в совещаниях и мероприятиях, проводимых Генеральной дирекцией по вопросам совершенствования внутреннего контроля, управления рисками и по иным вопросам в рамках компетенции Службы без права согласования решений Генеральной дирекции;</span></span></p><p><span style=\"font-family:Arial,Helvetica,sans-serif\"><span style=\"font-size:14px\">2) напрямую обращаться к Председателю и членам Совета директоров, Генеральной дирекции и Ревизионной комиссии по вопросам деятельности Службы;</span></span></p><p><span style=\"font-family:Arial,Helvetica,sans-serif\"><span style=\"font-size:14px\">3) вносить предложения Совету директоров по определению количественного состава, срока полномочий Службы, назначению работников Службы, а также досрочному прекращению их полномочий, порядка работы Службы, размера и условий оплаты труда и премирования работников, организационно-технического обеспечения Службы;</span></span></p><p><span style=\"font-family:Arial,Helvetica,sans-serif\"><span style=\"font-size:14px\">4) инициировать созыв заседания Совета директоров, Ревизионной комиссии и Генеральной дирекции по вопросам, входящим в компетенцию Службы.</span></span></p><p></p><p><span style=\"font-family:Arial,Helvetica,sans-serif\"><span style=\"font-size:14px\"><strong>5. Взаимодействие Службы с заинтересованными сторонами</strong></span></span></p><p><span style=\"font-family:Arial,Helvetica,sans-serif\"><span style=\"font-size:14px\">5.1Служба осуществляет взаимодействие с Генеральной дирекциейОбщества по следующимосновным направлениям (при сохранении баланса независимости и объективности внутреннего аудита и не вовлеченности в операционную деятельность Общества):</span></span></p><p><span style=\"font-family:Arial,Helvetica,sans-serif\"><span style=\"font-size:14px\">1) проведение аудита, выполнение других заданий в соответствии с планом деятельности внутреннего аудита (в пределах компетенции внутреннего аудита);</span></span></p><p><span style=\"font-family:Arial,Helvetica,sans-serif\"><span style=\"font-size:14px\">2)реализация права руководителя Службы на участие в совещаниях/заседаниях Генеральной дирекции Общества, а также прямого доступа к Генеральной дирекции Общества;</span></span></p><p><span style=\"font-family:Arial,Helvetica,sans-serif\"><span style=\"font-size:14px\">3) информирование о результатах аудита, представление рекомендаций по устранению нарушений и недостатков, выявленных в ходе аудита, и предложений по повышению эффективности и результативности систем внутреннего контроля, управления рисками, по совершенствованию бизнес-процессов Общества.</span></span></p><p><span style=\"font-family:Arial,Helvetica,sans-serif\"><span style=\"font-size:14px\">5.2 Служба осуществляет взаимодействие с Ревизионной комиссией Общества по следующим основным направлениям:</span></span></p><p><span style=\"font-family:Arial,Helvetica,sans-serif\"><span style=\"font-size:14px\">1) организация и координация взаимодействия структурных подразделений Общества с Ревизионной комиссией Общества;</span></span></p><p><span style=\"font-family:Arial,Helvetica,sans-serif\"><span style=\"font-size:14px\">2) подготовка и предоставление информации и заключений в рамках компетенции внутреннего аудита;</span></span></p><p><span style=\"font-family:Arial,Helvetica,sans-serif\"><span style=\"font-size:14px\">3) организационное сопровождение деятельности Ревизионной комиссии;</span></span></p><p><span style=\"font-family:Arial,Helvetica,sans-serif\"><span style=\"font-size:14px\">4) организация мероприятий по результатам ревизионных проверок, направленных на устранение выявленных нарушений/недостатков и реализацию рекомендаций Ревизионной комиссии;</span></span></p><p><span style=\"font-family:Arial,Helvetica,sans-serif\"><span style=\"font-size:14px\">5) контроль за исполнением мероприятий, направленных на устранение выявленных нарушений/недостатков и реализацию рекомендаций Ревизионной комиссии.</span></span></p><p style=\"margin-left:103.6pt; margin-right:0cm\"></p><p><span style=\"font-family:Arial,Helvetica,sans-serif\"><span style=\"font-size:14px\"><strong>6. Ограничения в деятельности Службы, ответственность и наложение взысканий</strong></span></span></p><p style=\"margin-left:-1.0pt; margin-right:0cm\"><span style=\"font-family:Arial,Helvetica,sans-serif\"><span style=\"font-size:14px\">6.1В целях соблюдения принципов независимости и объективности в процессе выполнения своих функций руководитель и работники Службы не должны:</span></span></p><p><span style=\"font-family:Arial,Helvetica,sans-serif\"><span style=\"font-size:14px\">1) выполнять функциональные обязанности в Обществе, не связанные с деятельностью Службы согласно настоящему Положению;</span></span></p><p><span style=\"font-family:Arial,Helvetica,sans-serif\"><span style=\"font-size:14px\">2) участвовать в какой-либо деятельности, которая могла бы нанести ущерб беспристрастности оценки руководителя и работников Службы или восприниматься как наносящая такой ущерб;</span></span></p><p><span style=\"font-family:Arial,Helvetica,sans-serif\"><span style=\"font-size:14px\">3) использовать конфиденциальную информацию в личных интересах или любым другим образом, противоречащим законодательству Кыргызской Республики или способным нанести ущерб Обществу;</span></span></p><p><span style=\"font-family:Arial,Helvetica,sans-serif\"><span style=\"font-size:14px\">4) принимать подарки и пользоваться услугами, в результате которых могут быть нанесен ущерб независимости, объективности и беспристрастности внутреннего аудита, или которые могут восприниматься как наносящие такой ущерб.</span></span></p><p><span style=\"font-family:Arial,Helvetica,sans-serif\"><span style=\"font-size:14px\">6.2 Службане вправеучаствоватьвсогласованииипринятиирешенийврамках осуществления финансово-хозяйственной деятельностиОбщества.</span></span></p><p><span style=\"font-family:Arial,Helvetica,sans-serif\"><span style=\"font-size:14px\">6.3 Служба несет ответственность за своевременное и качественное выполнение возложенных на нее функций и задач, и соблюдение стандартов профессионализма и профессионального отношения к работе своей деятельности.</span></span></p><p><span style=\"font-family:Arial,Helvetica,sans-serif\"><span style=\"font-size:14px\">6.4 Работники Службы, в установленном порядке, несут персональную ответственность за качество и своевременность выполнения возложенных на них функций, в соответствии с должностными инструкциями, трудовыми контрактами и законодательством Кыргызской Республики, а также соблюдения требований Стандартов внутреннего аудита и внутренних нормативных документов Общества.</span></span></p><p><span style=\"font-family:Arial,Helvetica,sans-serif\"><span style=\"font-size:14px\">6.5 Работники Службы обязаны своевременно информировать руководителя Службы о любых ситуациях, связанных с наличием или потенциальной возможностью нарушения независимости и/или объективности внутреннего аудитора, выражающегося в том числе в виде конфликта интересов или ограничения полномочий внутреннего аудитора.</span></span></p><p><span style=\"font-family:Arial,Helvetica,sans-serif\"><span style=\"font-size:14px\">6.6В обязательном порядке в обязанности и ответственность руководителя Службы входит:</span></span></p><p><span style=\"font-family:Arial,Helvetica,sans-serif\"><span style=\"font-size:14px\">1) эффективное управление Службой и обеспечение ее полезности для Общества;</span></span></p><p><span style=\"font-family:Arial,Helvetica,sans-serif\"><span style=\"font-size:14px\">2) разработка Стратегического плана Службы на среднесрочный период;</span></span></p><p><span style=\"font-family:Arial,Helvetica,sans-serif\"><span style=\"font-size:14px\">3) обеспечение своевременного составления риск-ориентированного годового аудиторского плана Службы, контроль его выполнения и своевременную корректировку. Годовой аудиторский план Службы выносится на рассмотрение Совета директоров не позднее 1 декабря года, предшествующему планируемому;</span></span></p><p><span style=\"font-family:Arial,Helvetica,sans-serif\"><span style=\"font-size:14px\">4) обеспечение разработки внутренних документов Общества и методических рекомендаций по внутреннему аудиту и других документов, касающихся деятельности Службы;</span></span></p><p><span style=\"font-family:Arial,Helvetica,sans-serif\"><span style=\"font-size:14px\">5) разработка и обеспечение применения в деятельности Службы единых базовых принципов и процедур внутреннего аудита;</span></span></p><p><span style=\"font-family:Arial,Helvetica,sans-serif\"><span style=\"font-size:14px\">6) обеспечение соответствия отчетов Службы требованиям внутренних нормативных документов по организации внутреннего аудита и Стандартов;</span></span></p><p><span style=\"font-family:Arial,Helvetica,sans-serif\"><span style=\"font-size:14px\">7) осуществление организационных мероприятий, направленных на предотвращение потенциальных и существующих конфликтов интересов и предвзятого отношения к объекту аудита со стороны Службы или отдельных ее работников в ходе планирования и осуществления деятельности Службы;</span></span></p><p><span style=\"font-family:Arial,Helvetica,sans-serif\"><span style=\"font-size:14px\">8) представление в установленные настоящим Положением сроки Совету директоров и Ревизионной комиссии отчетов о деятельности Службы;</span></span></p><p><span style=\"font-family:Arial,Helvetica,sans-serif\"><span style=\"font-size:14px\">9) планирование и своевременное вынесение вопросов Службы в рамках годового плана работы Совета директоров;</span></span></p><p><span style=\"font-family:Arial,Helvetica,sans-serif\"><span style=\"font-size:14px\">10) принятие мер по повышению уровня профессиональной подготовки работников Службы;</span></span></p><p><span style=\"font-family:Arial,Helvetica,sans-serif\"><span style=\"font-size:14px\">11) при передаче информации и аудиторских отчетов внешней стороне, Руководителю Службы следует:</span></span></p><p><span style=\"font-family:Arial,Helvetica,sans-serif\"><span style=\"font-size:14px\">-оценить возможные риски для организации;</span></span></p><p><span style=\"font-family:Arial,Helvetica,sans-serif\"><span style=\"font-size:14px\">- согласовать в установленном порядке с Советом директоров Общества;</span></span></p><p><span style=\"font-family:Arial,Helvetica,sans-serif\"><span style=\"font-size:14px\">- контролировать распространение информации, устанавливая ограничения на ее использования.</span></span></p><p><span style=\"font-family:Arial,Helvetica,sans-serif\"><span style=\"font-size:14px\">6.7 Наложение взысканий:</span></span></p><p><span style=\"font-family:Arial,Helvetica,sans-serif\"><span style=\"font-size:14px\">1) За нарушение трудовой дисциплины, неисполнение или ненадлежащее исполнение возложенных трудовых обязанностей по решению Совета директоров к руководителю и работникам Службы в установленном порядке применяются меры дисциплинарного взыскания;</span></span></p><p><span style=\"font-family:Arial,Helvetica,sans-serif\"><span style=\"font-size:14px\">2) Материальная ответственность руководителя и работников Службы и порядок возмещения ими вреда (при наличии такового), а также процедуры по наложению дисциплинарных взысканий, осуществляются в соответствии с законодательством Кыргызской Республики и внутренними документами Общества.</span></span></p><p></p><p style=\"margin-right:0cm\"><span style=\"font-family:Arial,Helvetica,sans-serif\"><span style=\"font-size:14px\"><strong>7. Предоставление информации Совету директоров и Ревизионной комиссии</strong></span></span></p><p><span style=\"font-family:Arial,Helvetica,sans-serif\"><span style=\"font-size:14px\">7.1 Ежегодно в срок до 1 декабря года, предшествующего планируемому году, Служба представляет на рассмотрение Совету директоров годовой аудиторский план Службы на следующий год. Служба обеспечивает исполнение утвержденного годового плана и представление отчетности о его исполнении в рамках отчета о деятельности Службы в установленные настоящим Положением сроки.</span></span></p><p><span style=\"font-family:Arial,Helvetica,sans-serif\"><span style=\"font-size:14px\">7.2 Служба предоставляет Совету директоров и Ревизионной комиссии отчеты о деятельности Службы в следующие сроки:</span></span></p><p><span style=\"font-family:Arial,Helvetica,sans-serif\"><span style=\"font-size:14px\">1) квартальные &ndash; не позднее 25 числа месяца, следующего за отчетным кварталом;</span></span></p><p><span style=\"font-family:Arial,Helvetica,sans-serif\"><span style=\"font-size:14px\">2) годовой &ndash; не позднее 15 числа второго месяца, следующего за отчетным годом;</span></span></p><p><span style=\"font-family:Arial,Helvetica,sans-serif\"><span style=\"font-size:14px\">3) текущие &ndash; согласно срока установленных решением/поручением Совета директоров Общества.</span></span></p><p><span style=\"font-family:Arial,Helvetica,sans-serif\"><span style=\"font-size:14px\">7.3 Руководитель Службы должен обеспечить анализ информации, предоставляемой в Совет директоров на предмет ее полноты и точности.</span></span></p><p><span style=\"font-family:Arial,Helvetica,sans-serif\"><span style=\"font-size:14px\">7.4 Аудиторские отчеты и отчеты о деятельности Службы составляются в соответствии со Стандартами внутреннего аудита.</span></span></p><p></p><p><span style=\"font-family:Arial,Helvetica,sans-serif\"><span style=\"font-size:14px\"><strong>8.Требования к внутренним аудиторам</strong></span></span></p><p><span style=\"font-family:Arial,Helvetica,sans-serif\"><span style=\"font-size:14px\">8.1 Служба состоит из финансовых и технических аудиторов. Соотношение между финансовыми и техническими аудиторами определяется решением Совета директоров Общества.</span></span></p><p><span style=\"font-family:Arial,Helvetica,sans-serif\"><span style=\"font-size:14px\">8.2Руководитель Службы должен иметь:</span></span></p><p><span style=\"font-family:Arial,Helvetica,sans-serif\"><span style=\"font-size:14px\"><>высшее профессиональное образование в областях бухгалтерского учета, аудита, финансов иэкономики;опыт работы в сфере аудита, бухгалтерского учета, экономического анализа, корпоративного управления &ndash; не менее 5 лет;опыт работы на руководящей должности не менее 3 лет;знание и понимание Стандартов внутреннего аудита;знание международных стандартов финансовой отчетности;знание нормативных правовых актов Кыргызской Республики, в том числе по вопросам аудиторской деятельности и бухгалтерского учета. </span></span></p><p></p><p><span style=\"font-family:Arial,Helvetica,sans-serif\"><span style=\"font-size:14px\"><strong>9. Заключительные положения</strong></span></span></p><p><span style=\"font-family:Arial,Helvetica,sans-serif\"><span style=\"font-size:14px\">9.1Работники Службы подчиняются правилам внутреннего трудового распорядка, действующим в Обществе.</span></span></p><p><span style=\"font-family:Arial,Helvetica,sans-serif\"><span style=\"font-size:14px\">9.1Совет директоров или руководительСлужбы по мере необходимости инициирует перед Советом директоров вопрос о необходимости внесения изменений в настоящее Положение.</span></span></p><p><span style=\"font-family:Arial,Helvetica,sans-serif\"><span style=\"font-size:14px\">9.2 Положение, а также все изменения и дополнения к нему утверждает Совет директоров Общества.</span></span></p>
