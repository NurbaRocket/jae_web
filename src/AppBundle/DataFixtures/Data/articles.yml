   content: >
       <p><span style=\"font-family:Arial,Helvetica,sans-serif\"><span style=\"font-size:16px\">&ldquo;Жалалабатэлектро&rdquo;Ачык Акционердик Коомунун карамагындагы &ldquo;Окуу борбору&rdquo; 2014-жылдын ноябрь айында ачылган. Өндүрүштүк зарылчылык үчүн кызматкерлердин адистигин жогорулатуу максатын көздөйт.</span></span></p><p><span style=\"font-family:Arial,Helvetica,sans-serif\"><span style=\"font-size:16px\">Өткөн 2016-жылы 189 кызматкер 40 сааттык программадагы адистигин жогорулатуу курсунан өтүштү. Алардын ичинен 103 кызматкер бөлүштүрүүчү электр тармагын тейлөөчү электромонтёрлор болсо, 86сы көзөмөлдөөчү-кассирлер.</span></span></p><p><span style=\"font-family:Arial,Helvetica,sans-serif\"><span style=\"font-size:16px\">Ал эми жыл башынан бери 24 кызматкер окууда өз адистигин жогорулатты. Тажрыйбага бай, көп жылдар бою үзүрлүүэмгектенген кызматкерлер сабак беришет.</span></span></p>
