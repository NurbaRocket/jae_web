   content: >
       <p>&ldquo;Жалалабатэлектро&rdquo;Ачык Акционердик Коомунун карамагындагы &ldquo;Окуу борбору&rdquo; 2014-жылдын ноябрь айында ачылган. Өндүрүштүк зарылчылык үчүн кызматкерлердин адистигин жогорулатуу максатын көздөйт.</p><p>Өткөн 2016-жылы 189 кызматкер 40 сааттык программадагы адистигин жогорулатуу курсунан өтүштү. Алардын ичинен 103 кызматкер бөлүштүрүүчү электр тармагын тейлөөчү электромонтёрлор болсо, 86сы көзөмөлдөөчү-кассирлер.</p><p>Ал эми жыл башынан бери 24 кызматкер окууда өз адистигин жогорулатты. Тажрыйбага бай, көп жылдар бою үзүрлүүэмгектенген кызматкерлер сабак беришет.</p>
