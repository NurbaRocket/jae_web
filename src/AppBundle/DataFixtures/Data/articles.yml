   title: Элге электр энергия үзгүлтүксүз берилип жатат
   content: >
       <p><em>Кыш учуру электр тармагы үчүн бир топ эле машакаттуу болору белгилүү. Андыктан бул багыттагы жалпы жагдайлар боюнча маалымат алалы деп, &ldquo;Жалалабатэлектро&rdquo;Ачык Акционердик Коомунун башкы директору<em> </em><em> </em>Кеңешбек Апсалиевич Маматкановду <em> </em>маекке тарттык.</em></p><p><em>- Жыл башы негизинен өткөн жылдын натыйжаларына саресеп салып, жаңы жылга максаттарды болжолдоо учуру болот эмеспи. Анысы сыңарындай сөз башын ошондон баштасак деп турабыз. Айтсаңыз, былтыркы 2016-жылды кандай жыйынтыктадыңыздар?</em></p><p><span>- Негизинен бир топ эле иштерибизди, жылды жакшы жыйынтыктар менен аяктадык окшойт. Айтсак, электр жабдыктарын капиталдык жана утурумдук оңдоо иштери 110 % га аткарылды. Анын ичинен: капиталдык оңдоо 108 % га; утурумдук оңдоо 113 %га аткарылды. Жыл башынан бери он эки ай ичинде биздин коомго 1 445 297,9 миң кВтс электр энергиясы алынган. Нормативдик жоготуунун планы 12,5% берилсе 12,67%га аткарылды, тактап айтканда мерчемделген пландан 0,12% ашыкча жоготууга жол берилди. Жалпы жоготуу 12,67% ордуна өткөн 2015-жылы 14,62% болгон. Пайдалуу(полезный отпуск<strong>)</strong> мерчеми жалпысынан 1 263 820,3 миң кВтс болсо 1 262 085,8 миң кВтс керектөөчүлөргө чегерилип 100%га аткарылды. Товардык өндүрүү- 1 559 381,9 миң сом мерчемделсе 1 571 727,3 миң сом кардарлардан өндүрүлүп 101% аткардык. Мунун ичинен калктан 702 716,3 миң сом өндүрүлүп берилген план 102% аткарылды.</span></p><p><span>- <em>Учурда кыш өз өкүмүн көрсөтүп жатат, Жалал-Абад элине электр энергия үзгүлтүксүз берилип жатабы? Негизи элге даярдыктар кандай көрүлгөн?</em></span></p><p><span>- Күз-кыш мезгилине даярдыктар жакшы. Жалал-Абад элине электр энергия үзгүлтүксүз эле берилип жатат. Жылдагыдай эле мерчем боюнча электр жабдыктарына капиталдык жана утурумдук ондоо иштери жакшы жүргүзүлгөн десек болчудай.</span></p><p><span>-<em>Электр мамычалар, трансформатор, деги эле электр жабдыктарынын абалы кандай, жылдан жылга жаңыланып жатабы?</em></span></p><p><span>- Албетте жаңыланып жатат. Эскилиги жетип, же канааттандырарлык абалда эмес электр жабдыктарын жаңылоо жана алмаштыруу иштери &ldquo;Жалалабатэлектро&rdquo; ААКнын реконструкциялоо иш пландарынын негизинде жүргүзүлөт. 2016-жылдын ичинде электр жабдыктарына болгон капиталдык салым жана реконструкциялоо жумуштары: 6-10/0,4 кВ аба чубалгыларын куруу пландалган 10 км ордуна 17,77 км курулуп, башкача айтканда 177,7 % га кошумча 6-10/0,4 кВ көмөкчү чордондорду куруу пландалган 20 даананын ордуна 27 даанага курулуп, 135 % га күч келип иштеп жаткан көмөкчү чордондорду жогорку кубаттуулуктагы трансформаторго алмаштыруу пландалган 19 даананын ордуна 50 даана трансформатор алмаштырылып, 263,2 % га 6-10/0,4 кВ аба чубалгыларын реконструкциялоо жумуштары боюнча пландалган 40,0 км ордуна 40,76 км орундалып, 102 % га аткарылды.</span></p><p><span>-<em>Эскилиги жетип, абалы начарлаган трансформатор, же бир электр жабдыктарына тиешелүү тетиктерди калыбына келтирүү жумуштары кандай жүрүүдө? Атайын цехтерди уюштурууга компаниянын өзүндө мүмкүнчүлүк каралганбы?</em></span></p><p><span>- Сузак РЭТи базасында трансформаторлорду калыбына келтирүүчү цехи иштеп жатат. Жалал-Абад облусу боюнча бардык иштен чыккан трансформаторлор ушул цехте түзөтүлөт. Жалал-Абад РЭТи базасында механикалык цех уюштурулган. Керектелүүчү электр тетиктерин ушул цехте жасайбыз.</span></p><p><span>-<em>Буга чейин белгилүү болгондой коңшу мамлекеттер менен чектеш жашаган айылдарда электр линиялары Өзбек Республикасынын аймагында жайгашып келген, сиздер тарабынан да бир топ жумуштар жүргөнүн дагы билебиз. Бүгүнкү күндө жогорудагыдай аймактар калган жокпу?</em></span></p><p><span>- 2016-жылы 35кВ &ldquo;Шекафтар-Ажек&rdquo; фидеринин Кыргызстан бөлүмчөсүнүн (отпайка) аба чубалгысында реконструкциялоо иштери жүргүзүлүп, 5,57 км аба-чубалгысы Өзбек Республикасынын аймагынан чыгарылып, 14,589 миллион сомдук жумуш аткарылды. Азыркы күндө 35 кВ &ldquo;Караван &ndash; Анашева&rdquo;, &ldquo;Избаскент &ndash; Бүргөндү&rdquo; жана &ldquo;Избаскент &ndash;Кокон-Кишлак&rdquo; аба чубалгыларынын, жалпы 5 км Өзбекстан Республикасынын аймагында турат. Бул боюнча да жумуштарды жүргүзүп жатабыз.</span></p><p><span>-<em> Жылдан жылга элдин саны өсүп аны менен катар жаңы конуштар дагы пайда болууда. Көпчүлүк элде ушундай суроо туулуп келет, жаңы конуштарга трансформаторду ким коюшу керек? Жергиликтүү бийликпи, же электр компанияларбы?</em></span></p><p><span>- Жаңы конуштардын инженердик-техникалык жана транспорттук инфраструктура булактары менен камсыздоо түздөн-түз жергиликтүү бийлик органдарынын бюджеттери тарабынан комплекстүү түрдө чечилүүгө тийиш. Ал (Кыргыз Республикасынын Өкмөтүнүн №1373-XII 1994-жылдын 11-январында чыккан &laquo;Шаар куруу жана архитектура жөнүндө&raquo; Мыйзамынын 20-беренесинин 2014-жылдын 18-июлундагы өзгөртүүлөрү жана толуктоолорунун негизинде аткарылуусу керек. Учурда керектелүүчү электр жабдууларын сатып алуу (камсыз кылуу) маселеси жергиликтүү бийлик тарабынан чечилгенде, куруу иштерине мүмкүн болушунча жардам берип жатабыз.</span></p><p><span>- <em>Көйгөй бул дебитордук карыз. Элдин жана мекеме-ишканалардагы карыздарды өндүрүү жумуштарына токтолсоңуз, кандай жөндөлүүдө?</em></span></p><p><span><em>- Карыздар ж</em>ыл башына 198 016,8 миң сомду түзсө 01.01.2017-жылга 174 004,1 миң сомду түзүп 12,1%га, мунун ичинен калктын карызы жыл башында 132 560,8 миң сом болсо он эки ай ичинде 107 114,8 миң сом болуп, 19,2%га кыскарды. Тактап айтканда, жыл башынан калктын карызы жалпысынан 25 446 миң сомго кыскартылды. Салыштырып кетсек дебитордук карыздар 2015-жылы 12 айда жалпысынан 1% кыскарса, калктын карызы 1%га, же 1 290,1 сомго өскөн. Жыл жыйынтыгы менен электр энергиясын сатуудагы жалпы пландык көрсөткүчтөрдү толугу менен аткарылды. Учурда ай сайын элге чегерилген электр энергияга болгон төлөмдү толугу менен 100%га чогултулуп эски карыздарды кыскартуу боюнча жумуштарды алып барып жатабыз. Негизинен элдин 95-96% өз убагында төлөсө 4-5% гана керектөөчүлөр убагында төлөй алышпайт. Буларды пенсионерлер, мүмкүнчүлүгү чектелген социалдык абалы төмөн жарандар түзүүдө. Мындан сырткары мыйзамды сыйлабаган жарандар дагы жок эмес.</span></p><p><span>-<em>Сиздердин ишканаңыздар керектүү техникалар менен камсыз болгонбу, же жетишпестиктер барбы?</em></span></p><p><span>- Жетишпестиктер жок. &ldquo;Жалалабатэлектро&rdquo; ААКсы техникалар менен толугу менен камсыз болгон.</span></p><p><span>-<em> Негизи эле сизди жана энергетиктерди түйшөлткөн маселелер жок болбосо керек, алар эмнелер болууда?</em></span></p><p><span><em>- </em>Акыркы убактарда элдин көйгөйлүү маселелеринин бири болуп келе жаткан бул элдин санынын өскөндүгүнө байланыштуу, калктуу жаңы конуштардын пайда болушу жана буга байланышкан жол, таза суу, электр линиясы, трансформатор деген коммуникацияга байланыштуу маселелер жергиликтүү бюджеттен чечилбеген бойдон калып келүүдө. Ошол себептен улам элдер өздөрү талапка жооп бербеген аба чубалгыларды тартып алышкан учурлар болуп жатат, бул айыл тургундары үчүн абдан кооптуу болгондуктан, андай көрүнүштөрдү жоюу максатында электромонтёрлор үзүп салышууда, бирок кайра эле элдер улап алышууда. Ушул да орчундуу маселебиз десек болот.</span></p><p></p><p><span><em>- Жаңы жылдын башында турабыз, 2017-жылга кандай максат пландарды койдуңуздар?</em></span></p><p><span><em>- </em>Электр жабдыктарын капиталдык жана утурумдук оңдоо иштери боюнча 2017-жылга: 69 даана 35 кВ көмөк чордондорун; 1586 даана 6-10/0,4 кВ көмөк чордондорун; 459,5 км 35 кВ аба чубалгысын; 3830,45 км 6-10-0,4 кВ аба чубалгысын оңдоо иштери пландалган.</span></p><p><span>Ал эми электр жабдыктарына болгон капиталдык салым жана реконструкциялоо боюнча: 24 км 10-0,4 кВ аба чубалгысын куруу; 19 даана кошумча 6-10/0,4 кВ көмөк чордондорун куруу (орнотуу); 34 даана 6-10/0,4 кВ көмөк чордондордун трансформаторлорун жогорку кубаттуулуктагы трансформаторлорго алмаштыруу; 45 км 10-0,4 кВ аба чубалгысын реконструкциялоо; 5 км 35 кВ аба чубалгысын куруу; 23 даана өчүргүчтөрүн орнотуу; 18000 даана электр эсептегичтерин алмаштыруу жумуштары пландалган. Ушул жумуштарды аткарабыз. Мындан башка да бир топ аткара турган иштерибиз бар.</span></p><p></p><p><span><strong>-Убактыңызды бөлүп жооп бергениңиз үчүн ыраазычылык билдиребиз.</strong></span></p><p><span><strong>Элиза КАПАРОВА.</strong></span></p>
