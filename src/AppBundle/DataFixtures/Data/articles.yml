   title: Трансформаторлорду кайрадан калыбына келтирүү цехи кеңейтилди.
   content: >
       <p>Жалалабатэлектро Ачык Акционердик коомунун карамагындагы &ldquo;трансформаторлорду кайрадан калыбына келтирүү цехи&rdquo; кеңейтилип, кызматкерлер жаңы имаратка көчү алдында турушат. Эми жогорку кубатуулуктагы трансформаторлорду калыбына келтирүү жумуштары аталган жайда жүрөт. Адистер бул кезге чейин орто кубаттуулуктагы трансформаторлорду гана ондоп-түзөдөн өткөрүп келишкен. Ал эми жогорку кубаттуулуктагы трансформаторлорду оңдоо үчүн Ош шаарына барып, кезек күтүшчү. Мындай кыйынчылыктар артта калды.</p>
