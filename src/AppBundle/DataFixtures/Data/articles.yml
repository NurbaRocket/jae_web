   title: ОАО «ЖАЛАЛАБАТЭЛЕКТРО»
   content: >
       <p><span style=\"font-family:Georgia,serif\"><span style=\"font-size:16px\">Открытое Акционерное Общество &laquo;Жалалабатэлектро&raquo; было образовано 01.07.2001 году в результате реорганизации Жалал-Абад ПЭС. В настоящее время ОАО &laquo;Жалалабатэлектро&raquo; в условиях рыночной экономики компания на принципах самоокупаемости осуществляет распределение и продажу электроэнергии, ремонтно-эксплуатационное и оперативное обслуживание распределительных электрических сетей напряжением 35-10-6-0,4 кВ, находящиеся на границах Жалал-Абадской области, кроме Тогуз-Тороиского района.</span></span></p><p><span style=\"font-family:Georgia,serif; font-size:16px\">ОАО &laquo;Жалалабатэлектро&raquo; обслуживает 202 554 физических и 4287 юридических лиц, 18 структурных подразделений находящиеся в области, которая осуществляет деятельность по эксплуатации воздушных, кабельных, низковольтных сетей и энергооборудования; деятельность по покупке, распределению, продаже электроэнергии. В составе ОАО &laquo;Жалал-АбадЭлектро&raquo; 12 районов электрических сетей (РЭС) и 2 предприятия реализации электроэнергии. Так же в составе ОАО &laquo;Жалал-АбадЭлектро&raquo; действуют производственные службы:</span></p><p><span style=\"font-family:Georgia,serif; font-size:16px\">служба СЭВО осуществляет ремонтно&ndash;эксплуатационное обслуживание подстанций напряжением 35/10-6 кВ и воздушных линий электропередачи напряжением 35 кВ;</span></p><p><span style=\"font-family:Georgia,serif\"><span style=\"font-size:16px\">служба релейной защиты и автоматики осуществляет защиту эксплуатируемого оборудования и автоматизацию оборудования;служба изоляции, защиты от перенапряжения и испытания электрооборудования обеспечивает профилактические испытания и осуществляет эксплуатациюслужба надёжности и техники безопасности обеспечивает организацию работы по охране труда и технике безопасности; контроль по отказом и авариям электро оборудование 6-10-35 Кв оперативно-диспетчерская служба осуществляет оперативное обслуживание электрических сетей напряжением 04-6-10-35 Кв и обеспечивает надёжное и бесперебойное электроснабжение потребителей.метрологическая служба обеспечивает единство и требуемую точность измерений на ПС 35/6-10 кВ и средств измерений, АСКЕУ применяемых в ОАО &bdquo;Жалал-АбадЭлектро&ldquo;;предприятия по восстановлению трансформаторов осуществляет централизованного ремонта силовых трансформаторов;</span></span></p><p><span style=\"font-family:Georgia,serif\"><span style=\"font-size:16px\">Раз в два года распредкомпания проводит соревнования, на которых, помимо взаимного обучения и проверки профессиональных навыков, демонстрируются усовершенствованные механизмы и приспособления, облегчающие труд электромонтёра. Лучшие из них внедряются во всех РЭСах.</span></span></p><p><span style=\"font-family:Georgia,serif\"><span style=\"font-size:16px\">Особое внимание уделяется улучшению учёта электроэнергии. С этой целью производится вынос счётчиков, замена их на более точные и надёжные электрические счётчики класса точности 1.0.</span></span></p><p></p><p><span style=\"font-family:Georgia,serif; font-size:16px\">КОНТАКТНАЯ ИНФОРМАЦИЯ</span></p><p><span style=\"font-family:Georgia,serif\"><span style=\"font-size:16px\">Кыргызская Республика,<br />\nг. Жалал-Абад, ул.Ленина 159</span></span></p><p><span style=\"font-family:Georgia,serif\"><span style=\"font-size:16px\">тел: 03722 5 01 23</span></span></p>
