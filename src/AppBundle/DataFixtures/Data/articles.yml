   title: Памяти Зосима Львовича Серого – начальника управления строительства «Нарынгидроэнергострой&ldquo; в 1963-1977 годах, посвящается.
   content: >
       <p><strong>Воспоминания</strong></p><p><strong>о Нарынгидроэнергострое и строителях Токтогульской ГЭС</strong></p><p>В Кыргызской Республике незаметно для широкой общественности прошло 100-летие Серого Зосима Львовича, которое пришлось на 30 ноября 2016 года. Выдающаяся личность, организатор большого коллектива гидростроителей, построивших Токтогульскую, Курпсайскую, Ат-Башинскую и другие ГЭС, Папанское водохранилище, завод &laquo;Достук&raquo;, поселок Кара-Куль и райцентр Токтогул, по праву пользовался уважением коллектива Нарынгидроэнергостроя, руководства Киргизской ССР, министерства энергетики и электрификации СССР, проектных и общественных организаций.</p><p>Из прожитых шестидесяти лет Серый З.Л., имевший огромный практический опыт работы на строительстве и восстановлении гидроэлектростанций Советского Союза, почти четырнадцать лет отдал развитию гидроэнергетики Киргизской ССР. Под его руководством и непосредственном участии был внедрен каскадный метод строительства гидроэлектростанций на реке Нарын. Он очень хорошо знал цену созданному коллективу строителей и максимально старался сохранить его для строительства следующих объектов. Когда строительные работы на Токтогульской ГЭС приблизились к завершению, а объемов работ и финансирования на Курпсайской ГЭС было недостаточно, Серый З.Л. добился строительства в Кара-Куле завода &laquo;Достук&raquo;. Нарынгидроэнергострою было поручено строительство Папанского водохранилища на реке Ак-Бура. </p><p>Согласно схеме использования водных ресурсов Киргизской ССР, были определены перспективные ГЭС. В планах Серого З.Л. было строительство гидроэлектростанций Нижне-Нарынского каскада и освоение среднего Нарына &ndash; строительство Камбаратинских ГЭС. Но осуществить эту мечту пришлось коллегам в связи с преждевременной его смертью. Этому печальному событию исполнилось сорок лет. Память не забывает многое, связанное с ним и его делами. Мне долго пришлось работать в техническом и монтажном отделах Нарынгидроэнергостроя. Достаточно часто встречался с ним и видел его работу и отношение к народу. Несомненно, мы должны добрым словом вспомнить его &ndash; это наша обязанность перед ним и делами его жизни, результатами которых пользуется население республики, предприятия, учреждения, использующие электроэнергию, вырабатываемую гидроэлектростанциями, работая на них и проживая в домах, построенных энергетиками.</p><p>Вспоминается 8 августа 1967 года, хотя прошли почти пятьдесят лет, многое помнится хорошо. Автор воспоминаний, получивший диплом Куйбышевского энергетического техникума, что находится в нынешнем городе Самара на великой реке Волга, и специальность &laquo;гидротехническое строительство&raquo;, сошел с поезда на станции Андижан в Узбекистане. Какие-то добрые люди подсказали, откуда отправляется автобус до поселка Кара-Куль Ошской области, куда он должен прибыть по направлению министерства энергетики и электрификации СССР на строительство Токтогульской ГЭС на реке Нарын. Знал ли он что-либо об этой стройке, об организации, в которой должен был работать, о руководителях? - Только то, что Советский Союз уделяет очень большое внимание строительству объектов гидроэнергетики в среднеазиатских республиках и других южных регионах СССР. Правда побывал на практике на Ингурской и Чарвакской ГЭС. В эти годы практически одновременно велось строительство Нурекской ГЭС в Таджикистане, Токтогульской ГЭС в Киргизии, Чарвакской ГЭС в Узбекистане, Капчагайской ГЭС в Казахстане, Ингурской ГЭС в Грузии, Чиркейской ГЭС в Дагестане. Как правило, ГЭС были объектами комплексного назначения.</p><p>Согласно распределению автор должен был после получения диплома направиться в свердловский филиал института &laquo;Теплоэлектропроект&raquo;. Но поступило предложение Минэнерго СССР поехать на строительство Токтогульской ГЭС, что и было претворено в жизнь. Впереди была жизнь в Кара-Куле, работа в техническом отделе управления строительства &laquo;Нарынгидроэнергострой&raquo;. Начальник отдела кадров Юнев Владимир Григорьевич внимательно изучил направление министерства, диплом и вкладыш к нему, о прибытии доложил руководству, которое приняло решение направить меня в технический отдел. </p><p>На технический отдел возлагались задачи своевременного обеспечения строителей проектной документацией. В связи с отсутствием начальника отдела, работой руководил главный технолог по проектной документации Шангин Вилен Сергеевич. От него зависели принимаемые технические решения. Под его руководством делались мои первые профессиональные шаги. Для быстрого вхождения в дела коллектива было рекомендовано изучить проектное задание строительства Токтогульской ГЭС, ознакомиться с проектами строящихся гравийно-сортировочного и большого бетонного заводов, Ат-Башинской ГЭС, выносимого из зоны затопления водохранилища райцентра Токтогул. </p><p>Через некоторое время стали проясняться структура Нарынгидроэнергостроя, стоящие перед коллективом строителей задачи. Перекрытие реки Нарын было выполнено, водный поток отведен в строительный туннель. Под прикрытием верховой и низовой перемычек началась работа в котловане по подготовке основания к укладке бетона в плотину и здание ГЭС. Для безопасности работающих производилась оборка слабой скалы на почти вертикальных бортах ущелья специально обученными верхолазами-скалолазами, инструкторами которых были опытные альпинисты. Во избежание затопления котлована осуществлялся водоотлив. При пропуске паводка реки Нарын в 1968 году коллектив управления основных сооружений, руководимый одним из самых опытных гидростроителей &ndash; Хуриевым Казбеком Бексултановичем, спас котлован от почти неминуемого затопления. В борьбе с водной стихией строители были вынуждены возводить бетонную стенку на верховой перемычке, укладывая бетон выше уровня поднимающейся воды. Все надеялись на начало укладки первого бетона в ближайшее время в плотину. Но произошло аварийное отключение электроэнергии, насосная станция водоотлива оказалась обесточенной и затоплена вместе с котлованом - резервного электроснабжения не было. Позднее дизель-генераторы были получены из погранвойск. После восстановления электроснабжения работы были продолжены и котлован осушен.</p><p>Наконец, 30 сентября 1998 года, был уложен первый бетон в основание плотины вместе с памятной плитой. Автор видел, как люди радовались этому событию, бросали монеты в бетон, укладывали в него наручные часы. Такова значимость этого этапа строительства. А затем был митинг, посвященный укладке первого бетона. Вот тогда многие из нас воочию увидели ораторский и организаторский талант Зосима Львовича Серого, который в течение нескольких часов лично выступал с небольшими перерывами и руководил многочисленным митингом. Для гидростроителей Токтогульской ГЭС это незабываемое событие.</p><p>Сейчас далеко не все знают, как появился проект строительства флагмана энергетики Кыргызской Республики Токтогульской ГЭС. По имеющимся сведениям предложение о строительстве ГЭС с использованием Кетмень-Тюбинской котловины под водохранилище поступило в центральные органы Советского Союза от руководства соседней республики, заинтересованной в вводе новых орошаемых земель и повышении водообеспеченности существующих. Была образована государственная комиссия, в которую входил министр строительства электростанций СССР Новиков Игнатий Трофимович. Комиссия обследовала предлагаемый район строительства гидроузла и пришла к выводу о возможности и целесообразности строительства гидроузла комплексного ирригационно-энергетического назначения.</p><p>В мае 1962 года министерство строительства электростанций СССР преобразовало строительное управление &laquo;Нарынгидроэнергострой&raquo;, строившее в 1956-1962 годах Уч-Курганскую ГЭС, в управление строительства &ldquo;Нарынгидроэнергострой&ldquo; с подчинением Главвостокгидроэнергострою министерства. Первым руководителем был назначен бывший работник НКВД Поддубко В.А., который по радио обратился об объявлении Токтогульской ГЭС всесоюзной комсомольской стройкой. Со своей стороны ЦК Компартии Киргизии и Совет Министров Киргизской ССР призвали организации республики направить на строительство специалистов. Основной коллектив рабочих и инженерно-технических работников Нарынгидроэнергостроя перебазировался из Шамалды-Сая в Кара-Куль. Прибыли специалисты, направленные предприятиями и организациями республики. Приезжала молодежь и специалисты из других республик.</p><p>В августе 1963 года Минэнерго СССР по согласованию с ЦК Компартии Киргизии и Правительством Киргизской ССР назначило начальником управления строительства Серого З.Л., с 1940 года имевшего огромный опыт работы на ГЭС в Карелии, Таджикистане, восстановлении ДнепроГЭС, строительстве Горьковской и Кременчугской ГЭС. Не лишним будет отметить, что Новиков И.Т. занимал должности заместителя начальника управления строительства Горьковской ГЭС, затем начальника управления строительства Кременчугской ГЭС, министра строительства электростанций СССР и министра энергетики и электрификации СССР. В те же годы на Горьковской и Кременчугской ГЭС работал на руководящих должностях Серый З.Л. и его деловые качества, организаторские способности, профессионализм и ответственность были хорошо известны в министерстве. Эти обстоятельства сыграли решающую роль при его назначении начальником Нарынгидроэнергостроя. Жизнь показала, что это было верное решение, в результате которого в Киргизской ССР произошло мощное развитие гидроэнергетики.</p><p><br />\nНесомненно, без единомышленников и поддержки руководства министерства невозможно было создание этой уникальной организации, которой приходилось в очень сложных условиях выполнять многопрофильные работы. В Кара-Куле были созданы базы специализированных монтажных организаций Минэнерго СССР, других министерств и ведомств. Монтаж металлоконструкций выполнял Гидромонтаж, электромонтажные работы &ndash; Гидроэлектромонтаж, позднее Электросредазмонтаж. Монтаж гидросилового оборудования &ndash; Спецгидроэнергомонтаж, подземную проходку туннелей, цементационные и буровзрывные работы &ndash; Гидроспецстрой. Вынос участка автодороги из зоны затопления водохранилища Токтогульской, Курпсайской ГЭС осуществляло СУ-875 Главдорстроя. Это, конечно, не полный перечень организаций.</p><p>Вот только некоторые руководители основного состава инженерно-технического персонала Нарынгидроэнергостроя, которые работали рядом с Серым З.Л.</p><p>Руководил работами в котловане и строительством плотины Хуриев Казбек Бексултанович &ndash; начальник управления основных сооружений, ранее работавший на строительстве Уч-Курганской ГЭС. Коллективом этого управления построена плотина Токтогульской ГЭС. После смерти Серого З.Л. именно он возглавил Нарынгидроэнергострой. Он остался в памяти работавших с ним и знающих его людей высокопорядочным, опытным руководителем и человеком, беззаветно преданным делу. Рядом с ним многие годы работал главным инженером Татаров Георгий Георгиевич, позднее возглавивший коллектив гидростроителей Крапивинской ГЭС.</p><p>Начальник СУ-2, реорганизованного в СУ-ГЭС, Жилин Виктор Андреевич руководил строительством гравийно-сортировочного и большого бетонного заводов, затем строительством здания ГЭС. Назначен начальником строительства Чебоксарской ГЭС. Главным инженером работал Шевелев Владимир Николаевич, в предпусковой период возглавивший монтажный отдел, потом главный инженер СУ-Курпсайской ГЭС, руководитель Нарынгидроэнергостроя.</p><p></p><p>Главный инженер управления строительства &laquo;Нарынгидроэнергострой&raquo; Толкачев Леонид Азарьевич - руководитель внедрения в производство токтогульского метода бетонирования массивных сооружений, зарегистрированного как изобретение. Внедрение этого метода позволило использовать бескрановую укладку бетона в плотину Токтогульской ГЭС в весьма стесненных природных условиях. Имел большой опыт строительства на других ГЭС. В 1976 году Толкачев Л.А. назначен начальником строительства Загорской ГАЭС, позднее работал профессором Московского инженерно-строительного института.</p><p>Долгие годы заместителем начальника по быту, а затем снабжению работал Шинко Петр Федорович. Его не обходил ни один командированный на стройку журналист. На все вопросы у него находился обоснованный ответ. На этом посту его сменил Юнев Владимир Григорьевич, а позднее Аксенов Владимир Алексеевич.</p><p>Заместитель главного инженера по проектной документации Шангин Вилен Сергеевич, наиболее активно продвигающий передовые методы в строительстве, соавтор токтогульского метода бетонирования. Один из организаторов научных работ на строительстве гидроузла. После перевода Толкачева Л.А. на Загорскую ГАЭС назначен главным инженером управления &laquo;Нарынгидроэнергострой&raquo;. Является членом редакционной коллегии журнала &laquo;Гидротехническое строительство&raquo;.</p><p>Заместитель главного инженера по монтажным работам Левик Илья Семенович, на нем замыкались вопросы организации работы специализированных монтажных организаций. Переведен на строительство Загорской ГАЭС. Заменил его в этой должности Бритаев Александр Магомедович, ранее работавший главным механиком Нарынгидроэнергостроя.</p><ul>\n\t<li>\n\t<p>главного инженера по производству Бушман Дмитрий Владимирович начал производственную карьеру, как начальник участка склонов, занимающегося весьма опасными, но жизненно необходимыми работами по оборке слабой скалы по бортам котлована, что обеспечивало безопасность работающих внизу. </p>\n\t</li>\n</ul><p></p><p>Начальник СУ-1 (СУ-ПГС) Киртбая Алексей Константинович руководил строительством объектов социального назначения и жилья. Главным инженером был Дмитрук Александр Александрович. Позднее начальником был назначен Майлян Беник Карапетович.</p><p>Начальник технической инспекции Новицкий Анатолий Евгеньевич, на котором замыкались вопросы качества строительства. Он курировал работу центральной строительной лаборатории Нарынгидроэнергостроя.</p><p>Имена многих руководителей и инженерно-технических работников здесь не называются, они достойны отдельных воспоминаний. Многие из них до Нарынгидроэнергостроя имели опыт работы на других объектах гидроэнергетики или промышлености. Кадровый состав руководителей изменялся, начиналось строительство новых объектов, были перестановки с приходом новых специалистов.</p><p>В Нарынгидроэнергострое и его субподрядных организациях работало много молодежи, создавались условия для отдыха, учебы и повышения квалификации. В Кара-Куле действовали учебный комбинат, филиал Фрунзенского строительного техникума, общетехнический факультет Фрунзенского политехнического института. К работе, наряду со штатными преподавателями, привлекались опытные специалисты из инженерного корпуса. Деканом общетехнического факультета был назначен Толкачев Л.А., а заместителем декана &ndash; Ковалева Раиса Андреевна.</p><p>Автор приехал в Кара-Куль за две недели до начала вступительных экзаменов, но успел оформиться на работу и поступить в институт. Это был вечерний факультет - днем была основная работа, а по вечерам лекции и практические занятия в институте. Через два года руководство Нарынгидроэнергостроя направило меня на дневное обучение в Ленинградский политехнический институт имени М.И.Калинина.</p><p>В марте 1974 года возвратился в Нарынгидроэнергострой, получив высшее образование в старейшем институте страны со своей научной школой и хорошей репутацией. Встреча с начальником монтажного отдела Шевелевым В.Н., знавшим меня по прошлым годам, определила трудоустройство &ndash; главный инженер Толкачев Л.А. был проинформирован обо мне и состоялось назначение в монтажный отдел. На стройке был предпусковой период с большим объемом монтажных работ. Высота плотины была достаточной для наполнения водохранилища до пусковых отметок. Но отставание с поставками металлоконструкций под сороудерживающие решетки, основные и ремонтные затворы привело к отставанию в возведении водоприемника. В этих условиях Гидромонтаж работал в напряженных условиях. Монтажный отдел должен был обеспечивать своевременную поставку и приемку смонтированных конструкций для бетонирования. На меня были возложены вопросы монтажа и приемки оборудования, технологических коммуникаций, подкрановых путей, в том числе смонтированных Спецгидроэнергомонтажом на здании ГЭС.</p><ul>\n\t<li>\n\t<p>очень напряженный период работы. Тогда же выполнялся монтаж маслонаполненных кабелей рассчитанных на напряжение 500 кВ и предназначенных для выдачи электрической мощности от главных трансформаторов до пункта перехода кабельной линии в воздушную. В промышленном масштабе они использовались практически впервые, хотя опытные участки на других ГЭС имелись. Не сразу они выдержали при монтаже испытания на Токтогульской ГЭС и в ликвидации аварийных ситуаций участвовали специалисты завода-изготовителя. </p>\n\t</li>\n</ul><p>Пуск первого агрегата Токтогульской ГЭС намечался в декабре 1974 года. Был перекрыт строительный туннель первой очереди и производилось накопление воды в водохранилище. Однако было очень засушливое лето и явно недоставало поливной воды для орошения земель в Узбекской ССР. Перед строителями была поставлена задача любой ценой обеспечить попуски накопленной воды из водохранилища для полива. Надежды гидроэнергетиков на пуск Токтогульской ГЭС рухнули, когда было принято решение взорвать затвор строительного туннеля и пуск агрегатов перенести на следующий год.</p><p>Затопление котлована, приведшее к позднему началу бетонных работ, не выдержавший испытания маслонаполненный кабель, взрыв затвора и сработка в 1974 году водохранилища вместо пуска агрегатов, тяжело отражались на настроении людей. Все это видел начальник строительства Серый З.Л., переживавший вместе с ними эти трудности. Но степень ответственности и выдержка у него были, несомненно, очень высокими. Благодаря его высокой силе воли, поддержке коллектива, работы продолжались.</p><p>В конце декабря 1975 года состоялся пуск первого агрегата. Не обошлось без очередных трудностей. Необходимого для пуска объема воды в водохранилище не удалось набрать. Уровень воды не достигал порога водоприемника и пришлось искать вариант подачи воды к гидроагрегатам. Было принято решение использовать строительный туннель второй очереди с подключением к нему турбинных водоводов по временной схеме. Во время заполнения водовода появилась сильная протечка в машинный зал здания ГЭС, где было много народа. Пуск первого агрегата, которым руководил многоопытный главный инженер проекта Токтогульской ГЭС Кузьмин Кирилл Константинович, был отложен. Серый З.Л. держал постоянную связь с министром энергетики и электрификации СССР Непорожним Петром Степановичем и докладывал о ситуации. В начале января 1976 года состоялся пуск второго агрегата.</p><p>Основные объемы работ на Токтогульской ГЭС подошли в 1976 году к завершению. Разворачивались работы на Курпсайской ГЭС, но они не могли занять весь коллектив гидростроителей. Была цель сохранить коллектив Нарынгидроэнергостроя для строительства Нижне-Нарынского каскада ГЭС и будущей Камбаратинской ГЭС-1 со взрывонабросной плотиной. К работам готовились серьезно, были организованы работы по опытному возведению взрывонабросной плотины на реке Бурлы-Кия. </p><p>В феврале-марте 1976 года в Москве состоялся XXV съезд КПСС, делегатом которого был Серый З.Л. Он инициировал в союзных органах строительство в Кара-Куле завода в системе министерства электронной промышленности СССР. Меня подключили к проектным работам по этому объекту, состоялся переход из монтажного отдела в технический. В декабре 1976 года участвовал в одном из последних переговоров Серого З.Л. с руководителями министерства электронной промышленности, представителями заказчика от объединения &laquo;Ала-Тоо&raquo; и проектной организации. Тогда же по предложению заказчика определили название завода - Достук. Незадолго до этого Серому З.Л. было присвоено звание Героя Социалистического труда. Переговоры проходили трудно, но благодаря усилиям Серого З.Л. и Шангина В.С. Нарынгидроэнергострой выступил генподрядчиком по этому крупному объекту. </p><p>Потом случилось непоправимое. Для многих из нас, работавших рядом с ним под его руководством, утро 9 февраля 1977 года было по-настоящему шоковым &ndash; при сборе на работу остановилось сердце Зосима Львовича, врачебная помощь оказалась бессильной. Он был похоронен рядом с ОРУ-500 кВ, в прощании участвовали руководители министерства, других организаций, работники Нарынгидроэнергостроя и субподрядных организаций. Долгое время не покидали Кара-Куль его супруга Галина Николаевна и дочь Ольга Зосимовна. Выполняя завещание матери, дети в 2011 году перезахоронили отца.</p><p>Коммунистическая партия Советского Союза и Совет Министров СССР по праву наградили Серого З.Л. многими государственными наградами, среди которых два ордена Трудового Красного Знамени за восстановление ДнепроГЭС и строительство Горьковской ГЭС, орден Ленина за Кременчугскую ГЭС, ордена Октябрьской революции, Знак почета за строительство ГЭС на реке Нарын. В 1976 году Серому З.Л. присвоено звание Героя Социалистического труда с вручением ордена Ленина и золотой медали &ldquo;Серп и Молот&ldquo;. Он лауреат премии Совета Министров СССР. Был депутатом Верховного Совета Киргизской ССР нескольких созывов.</p><p>В 2015 году в Кара-Куле открыт памятник Серому З.Л., ранее в честь него переименована улица. Однако представляется, что человек такого масштаба достоин того, чтобы Кыргызская Республика на государственном уровне отметила заслуги в развитии энергетики и увековечила его память. В энергетике практикуется присвоение гидроэлектростанциям имен выдающихся деятелей, внесших большой вклад в их строительство. Присвоение имени Серого З.Л. Токтогульской ГЭС отвечает этим критериям, не требует больших финансовых ресурсов, должно найти поддержку работников и ветеранов энергетической отрасли и руководства Кыргызской Республики.</p><p></p><p><strong>Алексей Тимофеевич Орлов,</strong></p><p><strong>заслуженный энергетик СНГ,</strong></p><p><strong>строитель Токтогульской и</strong></p><p><strong>Курпсайской ГЭС</strong></p><p><strong>Об авторе.</strong></p><p>Орлов Алексей Тимофеевич после окончания Куйбышевского энергетического техникума с августа 1967 по сентябрь 1969 года работал в техническом отделе, а затем с марта 1974 года по февраль 1979 года в монтажном и техническом отделах Нарынгидроэнергостроя.</p><p>В 1969-1974 годах обучался на дневном отделении Ленинградского ордена Ленина политехнического института им. М.И. Калинина (диплом с отличием).</p><p>В феврале 1979 года переведен в дирекцию строящихся ГЭС Нижне-Нарынского каскада, затем на Каскад Токтогульских ГЭС, позднее в Гидромонтаж.</p><p>В октябре 1983 года переведен на работу в Совет Министров Киргизской ССР. В 1991 году уволен в связи с реорганизацией Правительства Кыргызской Республики.</p><p>В апреле 2007 года &ndash; мае 2012 года работал в министерстве энергетики Кыргызской Республики, курировал электроэнергетику.</p><p>Автор благодарит Бритаева Романа за фотографии из семейного альбома и Серую Наталью Зосимовну за биографические данные отца.</p>
