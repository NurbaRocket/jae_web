   title: “Жалалбатэлектро” Ачык Акционердик Коому күз-кыш айларына болгон даярдыктарды баштады.
   content: >
       <p>Майлуу-Суу шаарындагы 35/6 Кв &ldquo;Сары-Бээ&rdquo; көмөк чордонуну тоо тарапта жайгашкандыктан, шарты салыштырмалуу оор. Аталган көмөк чордонунда күз-кыш айларына болгон даярдыктар башталды. Көмөк чордондогу трансформатордун өчүрүп-жандыруучу аппаратын акыркы үлгүдөгү тетиктерге алмаштырышты. </p><p> &ldquo;Сары-Бээ&rdquo; көмөк чордону аталган аймактагы жайгашкан 3 айылдан сырткары телестанцияны жана шаардык суу башкармалыгына да электр энергиясын жеткирип берет. &ldquo;Жалалабатэлектро&rdquo; Ачык Акционердик Коомунун жогорку чыңалуудагы жабдыктарды тейлөө кызматынын башчысы Талант Камчыевдин айтымында оңдоп түзөө иштери январь айынан тарта башталган. ВК10 жана ТСН жабдыгынын жанылануусу авариялык өчүрүүлөргө бөгөт коет.</p><p></p>
