                            <td><p>Реабилитация сектора энергетики</p></td>
                            <td><p>Азиатский банк развития</p></td>
                            <td><p>55,0 млн. долл. США</p></td>
                            <td><p>Реабилитация Токтогульской ГЭС (Фаза 1), Создание расчетного центра, проведение исследования состояния и безопасности плотин Нарынского каскада ГЭС, общественная информационная программа.</p>
                            </td>
                            <td><p>В процессе реализации&nbsp;</p></td>
                        </tr>
                        <tr>
                            <td><p>7</p></td>
                            <td><p>Реконструкция Ат-Башинской ГЭС</p></td>
                            <td><p>Правительство Швейцарской Конфедерации</p></td>
                            <td><p>19,82 млн. швейц. франков (22,2 млн. долл. США)</p></td>
                            <td><p>Замена основного силового оборудования с увеличением установленной мощности ГЭС до 10 %.&nbsp;&nbsp;&nbsp;</p></td>
                            <td><p>В процессе реализации&nbsp;</p></td>
