                            <td><p>4</p></td>
                            <td><p>Улучшение электроснабжения г. Бишкек и г. Ош</p></td>
                            <td><p>Исламский банк развития</p></td>
                            <td><p>16,25 млн. долл. США</p></td>
                            <td><p>Реконструкция подстанций &laquo;Ала-Арча&raquo;, &laquo;Кызыл-Аскер&raquo; и &laquo;Восточная&raquo; в г. Бишкек, реконструкция подстанции &laquo;Кара-Суу&raquo; в Ошской области и строительство ВЛ 220 кВ (Заводка второй цепи ВЛ 220 кВ &laquo;Фрунзенская &ndash;Ала-Арча&raquo;) протяженностью 20 км.</p>
                            </td>
                            <td><p>В процессе реализации</p></td>
                        </tr>
                        <tr>
                            <td><p>5</p></td>
                            <td><p>Развитие сектора энергетики</p></td>
