                            <td><p>10,425 евро</p></td>
                            <td rowspan="2"><p>Поставка, установка и монтаж 110&nbsp;136 единиц электронных приборов учета (78&nbsp;702 единиц однофазных ПУ и 31&nbsp;434 единиц трехфазных ПУ), кабелей 35 кВ и 10 кВ, самонесущих изолированных проводов 0,4 кВ, кабелей АВВГ и вакуумных выключателей 35 кВ.</p>
                            </td>
                            <td rowspan="2"><p>В процессе реализации</p></td>
                        </tr>
                        <tr>
                            <td><p>2</p></td>
                            <td><p>Повышение эффективности электрораспределительных сетей</p></td>
                            <td><p>23,215 евро</p></td>
