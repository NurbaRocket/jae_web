                        <tr>
                            <td><p>3</p></td>
                            <td><p>Строительство линии электропередачи 500 кВ &laquo;Датка-Кемин&raquo; и подстанции 500 кВ &laquo;Кемин&raquo;</p></td>
                            <td><p>Экспортно-импортный банк КНР</p></td>
                            <td><p>379,795 млн. долл. США</p></td>
                            <td><p>Строительство ВЛ 500 кВ &laquo;Датка&ndash;Кемин&raquo; протяженностью 405 км и ПС 500 кВ &laquo;Кемин&raquo; мощностью автотрансформатора 3х167 МВА, перезаводка существующих ВЛ 220 кВ &ndash; 42 км, поставка автотрансформатора 200 МВА для ПС Ала-Арча, строительство 2-й очереди ПС 500 кВ &laquo;Датка&raquo;, реконструкция системы диспетчерской и технологической связи, релейной защиты и противоаварийной автоматики севера Кыргызстана</p>
                            </td>
                            <td><p>Проект завершен</p></td>
                        </tr>
