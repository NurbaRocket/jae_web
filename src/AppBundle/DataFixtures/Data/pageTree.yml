                            <td><p>44,8 млн. долл. США</p></td>
                            <td><p>Внедрение автоматизированной системы контроля и учета данных (АСКУЭ), коммуникация и система диспетчерского контроля и сбора данных (СДКСД), модернизация58 подстанций,&nbsp; исследование по созданию расчетного центра, развитие потенциала корпоративного и финансового управления для ОАО &laquo;НЭС Кыргызстана&raquo;.</p>
                            </td>
                            <td><p>В процессе реализации&nbsp;</p></td>
