                            <td><p>386,0 млн. долл. США</p></td>
                            <td><p>Демонтаж котлоагрегатов № 1-8 и турбоагрегатов № 1-4, с установкой 2 угольных котлоагрегатов сверхвысокого давления, производительностью пара по 550 т/ч и 2 турбоагрегатов с теплофикационным отбором по 150 МВт.</p>
                            </td>
                            <td><p>В процессе реализации&nbsp;</p></td>
                        </tr>
                        <tr>
                            <td><p>9</p></td>
                            <td><p>CASA-1000</p></td>
                            <td><p>Всемирный банк</p>
                            <p>&nbsp;</p>
                            <p>Европейский инвестиционный банк</p>
                            <p>&nbsp;</p>
                            <p>Исламский банк развития</p></td>
                            <td><p>45 млн. долларов США</p>
                            <p>&nbsp;</p>
                            <p>70 млн. евро</p>
                            <p>&nbsp;</p>
                            <p>&nbsp;</p>
                            <p>50 млн. долларов США</p></td>
                            <td><p>Строительство линии электропередачи 500 кВ протяженностью 477 км. От ПС &laquo;Датка&raquo; (КР) до ПС &laquo;Худжанд&raquo; (РТ).</p></td>
                            <td></td>
                        </tr>
                        <tr>
                            <td><p>10</p></td>
                            <td><p>Ввод в эксплуатацию второго гидроагрегата&nbsp;</p>

                            <p>Камбаратинской ГЭС-2</p>
                            </td>
                            <td><p>Евразийский банк развития</p>
                            </td>
                            <td><p>138 млн. долл. США</p>
                            </td>
                            <td><p>Строительство второго гидроагрегата и ОРУ-500 кВКамбаратинской ГЭС-2 мощностью 120 МВт.</p></td>
                            <td><p>&nbsp;</p></td>
                        </tr>
                        <tr>
                            <td><p>11</p></td>
                            <td><p>Реабилитация Токтогульской ГЭС Фаза 2</p>
                            <p>&nbsp;</p>
                            </td>
                            <td><p>Азиатский банк развития</p></td>
                            <td><p>250 млн. долл. США</p></td>
                            <td><p>Замена гидроагрегатов № 2 и 4Токтогульской ГЭС с соответствующим вспомогательным оборудованием, проведение восстановительных работ на затворах и других гидротехнических сооружениях станции, улучшения бизнес процессов и внедрения системы планирования ресурсов предприятия (ПРП, англ-ERP), разработка комплексного плана развития энергосектораКР,&nbsp; проведение инвентаризации и переоценки стоимости активов всех энергокомпаний.</p>
                            </td>
                            <td><p>&nbsp;</p></td>
                        </tr>
