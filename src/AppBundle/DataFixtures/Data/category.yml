         title: О компании
         title_kg: Компания жөнүндө
         url: about-jae
         content: >
            <h3>Открытое акционерное общество &laquo;Жалалабатэлектро&raquo;</h3>
            <p>Основными функциями ОАО &laquo;Жалалабатэлектро&raquo; являются распределение и продажа электрической энергии по сетям 35-10-6-0,4 кВ, а также присоединение потребителей к электрическим сетям на территории Жалал-Абадской области кроме Тогуз-Тороуского района.</p>
            <p>Открытое акционерное общество &laquo;Жалалабатэлектро&raquo; &ndash; одно из 4-х распределительных энергокомпаний компаний Кыргызской Республики, входящее в систему ОАО &ldquo;Национальная энергетическая холдинговая компания&rdquo;.</p>
            <p>Свидетельство о государственной перерегистрации юридического лица выдано Министерством юстиции Кыргызской Республики 29.05.2009 года, серия ГПР №0087809.</p>
            <p>Осуществляет свою деятельность на основании Лицензий, регистрационные номера 186 и 187 от 30.05.2005г., соответственно по распределению и продаже электрической энергии.</p>
            <p>Уставной капитал общества составляет 212618,1 тыс.сомов, разделенный на 965237,2 тыс. простых именных акций номинальной стоимостью 0,22 сом.</p>
            <p>Владельцами акций являются ОАО &laquo;Национальная энергетическая холдинговая компания&raquo; - 80,5%, Социальный фонд Кыргызской Республики &ndash; 13,2%, юридические лица &ndash; 3,9% и физические лица &ndash; 2,00%.</p>
            <p>ОАО &laquo;Жалалабатэлектро&raquo; обслуживает территорию Жалал-Абадской области площадью 33,7 тыс. кв. км, где проживает 1,051 млн. человек (16,6% всего населения республики).</p>
            <h3>Организационная структура и ключевые цифры</h3>
            <p>В структуру ОАО &ldquo;Жалалабатэлектро&rdquo; входят 12 районов электрических сетей, 2 энергосбытовые организации, 7 производственных служб и 14 отделов.</p>
            <p>Через указанные структурные подразделения эксплуатируя следующие электроустановки и сети:</p>
            <p><em>- 68 ед. подстанций 35/10-6 кВ (354,86 МВА),</em></p>
            <p><em>- 959,27 км воздушных линий электропередачи 35 кВ,</em></p>
            <p><em>- 3588 ед. трансформаторных пунктов ТП, КТП-6-10/0,4 кВ (759,753 МВА),</em></p>
            <p><em>- 3728,74 км воздушных линий электропередачи 6-10кВ,</em></p>
            <p><em>- 4876,705 км воздушных линий электропередачи 0,4кВ,</em></p>
            <p><em>- 89,69 км кабельных линий электропередачи 6-10,-0,4кВ снабжает электрической энергией население и отраслей экономики Жалал-Абадской области.</em></p>
            <p>Всего на обслуживании у ОАО &laquo;ЖАЭ&raquo; находятся приборы учета в количестве 227760 шт., в т.ч.:</p>
            <p>- у бытовых абонентов &ndash; 207106 шт., в т.ч. 1-фазных &ndash; 203731 шт., 3-х фазных &ndash; 3375 шт. и 2475 счетчиков АСКУЭ (1 и 3-ф.);</p>
            <p>- у небытовых абонентов - 23747 шт. приборов учета;</p>
            <p>- на ПС ОАО &laquo;ЖАЭ&raquo; установлены 282 прибора учета на стороне ВН, из них 141 шт. является счетчиками АСКУЭ.</p>
            <p><strong>Стратегическая цель:</strong></p>
            <ul>
              <li>Полное и надежное энергоснабжение потребителей Жалал-Абадской области на основе подъема собственной инфраструктурной базы, внедрения инновационных технологий, существенного повышения эффективности функционирования и достижения качественно нового состояния компании.</li>
              <li>Повышение качества оперативного, ремонтного и межремонтного обслуживания оборудования, снижение отказов и аварий в сетях 0,4-6-10-35 кВ, сокращение средней длительности ликвидации технологических нарушений.</li>
            </ul>
            <p><strong>Генеральная дирекция:</strong></p>
            <p>Генеральный директор - Маматканов Кенешбек Апсалиевич, 23.01.1966г. рождения, по национальности - кыргыз, образование высшее, окончил 1988 году Фрунзенский политехнический институт, по специальности инженер-электрик. Общий трудовой стаж 34 года.</p>
            <p><strong>Наименование предприятия:</strong></p>
            <p><em>На государственном языке: &ldquo;Жалалабатэлектро&rdquo; ачык акционердик коому</em></p>
            <p><em>На официальном языке: Открытое акционерное общество &laquo;Жалалабатэлектро&raquo;</em></p>
            <p><strong>Юридический адрес и банковские реквизиты</strong></p>
            <p><em>715600, Кыргызская Республика, Жалал-Абадская область, </em></p>
            <p><em>г. Жалал-Абад, ул. Ленина, 159</em></p>
            <p><em>тел. (03722) 5-08-00, факс (03722) 5-42-06</em></p>
            <p><em>e-mail: jalalabatelectro@mail.ru</em></p>
            <p><em>р/с 8274172000200170 МФО 330508827</em></p>
            <p><em>ИНН 00506200110079</em></p>
            <p><em>ОКПО 22829806</em></p>
            <p><em>Регистрационный номер 106011-3300-АО</em></p>
         content_kg: >
            <h3>&laquo;Жалалабатэлектро&raquo; ачык акционердик коому</h3>
            <p>&quot;Жалалабатэлектро&quot; ААКнын негизги иш-милдеттери 35-10-6-0,4 кВ электр тармактары аркылуу электр энергиясын бөлүштүрүү жана сатуу, ошондой Жалал-Абад областынын Тогуз-Toро районунан башка бардык аймактарындагы керектөөчүлөрдү электр тармактарына кошуу болуп саналат.</p>
            <p>&quot;Жалалабатэлектро&quot; ачык акционердик коому - &quot;Улуттук энергетикалык холдинг компаниясы&quot; ААКнын курамына кирген Кыргыз Республикасындагы 4 бөлүштүрүүчү электр компаниялардын бири.</p>
            <p>Кыргыз Республикасынын Адилет министрлиги тарбынан юридикалык жакты кайра каттоо жөнүндө ГПР сериясындагы №0087809 күбөлүк 29.05.2009-жылы берилген.</p>
            <p>30.05.2005-жылы 186 жана 187 номерлери менен катталып берилген лицензиялардын негизинде электр энергиясын бөлүштүрүү жана сатуу боюнча ишмердүүлүгүн аткарат.</p>
            <p>Коомдун уставдык капиталы номинал наркы 0,22 сомдук 965237,2 миң жөнөкөй катталган акцияларга бөлүштүрүлгөн 212618,1 миң сомдом турат.</p>
            <p>Акциялардын 80,5%ына &quot;Улуттук энергетикалык холдинг компаниясы&quot; ААК, 13,2%ына Кыргыз Республикасынын Социалдык фонду, 3,9%ына юридикалык жактар жана 2,00%ына жеке жактар ээлик кылышат.</p>
            <p>&quot;Жалалабатэлектро&quot; ААКсы 1,051 млн. калк жашаган Жалал-Абад областынын 33,7 миң чарчы метр аянтын тейлейт (жалпы калктын 16,6%).</p>
            <p>&nbsp;</p>
            <h4>Уюштуруу түзүмү жана негизги көрсөткүчтөр</h4>
            <p>&quot;Жалалабатэлектр&quot; ААКсынын түзүмүнө 12 район электр тармактары, 2 электр электр энегиясын сатуу ишканалары, 7 өндүрүштүк кызматтар жана 14 бөлүмдөр кирет.</p>
            <p>Коом көрсөтүлгөн түзүмдүк бөлүмдөр аркылуу төмөнкү электр орнотмолорун жана тармактарын:</p>
            <p><em>- 68 даана 35/10-6 кВ көмөк чордондорун (354,86 МВА),</em></p>
            <p><em>- 959,27 км 35 кВ чыңалуудагы аба электр чубалгыларын,</em></p>
            <p><em>- 3588 даана трансформатордук пункттарын TП, КТП-6-10/0,4 кВ (759,753 МВА),</em></p>
            <p><em>- 3728,74 км 6-10 кВ чыңалуудагы аба электр чубалгыларын,</em></p>
            <p><em>- 4876,705 км 0,4 кВ чыңалуудагы аба электр чубалгыларын,</em></p>
            <p><em>- 89,69 км 6-10,-0,4 кВ кабелдик чубалгыларын, пайдаланып Жалал-Абад областынын калкын жана экономика тармактарын электр энергиясы менен камсыз кылат.</em></p>
            <p>&quot;ЖАЭ&quot; ААК тарабынан 227760 даана электр эсептегичтери тейленет, анын ичинен:</p>
            <p>- тиричиликке керектөөчүлөрдө - 207106 даана орнотулган, анын ичинде 1 фазалуусу 203731 даана, 3 фазалуусу 3375 даана жана ЭКЭАТ тибиндегиси 2475 даана;</p>
            <p>- тиричиликке эмес керектөөчүлөрдө - 23747 даана;</p>
            <p>- &quot;ЖАЭ&quot; ААКнын көмөк чордондорунда, жогорку чыңалуу жагында 282 даана эсептегич орнотулган, анын ичинен 141 даана эсептегичтер ЭКЭАТ тибинде болуп саналат.</p>
            <p><strong>Түпмаксат:</strong></p>
            <p>&bull; өздүк инфраструктуралык базабызды өркүндөтүүнүн, жаңылануу технологияларды киргизип, компаниянын иштөө натыйжалуулугун жогорулатуунун негизинде компаниянын кыйла сапаттуу абалына жетишүү менен Жалал-Абад областында жайгашкан керектөөчүлөрдү толук жана ишенимдүү электр энергиясы менен камсыз кылуу.</p>
            <p>&bull; ыкчам тейлөө, оңдоо жанан оңдоо аралыгындагы тейлөөлөрдүн сапатын жогорулатуу; 0,4-6-10-35 кВ тармактарындагы авариялык өчүүлөрдү, ийгиликсиздиктерди жана технологиялык бузулууларды түзөтүүнүн орточо узактыгын кыскартуу.</p>
