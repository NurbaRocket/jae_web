         title: О компании
         title_kg: Компания жөнүндө
         url: about-jae
         content: >
            <p>Открытое Акционерное Общество «Жалалабатэлектро» было образовано 01.07.2001 году в результате реорганизации Жалал-Абад ПЭС. В настоящее время ОАО «Жалалабатэлектро» в условиях рыночной экономики компания на принципах самоокупаемости осуществляет распределение и продажу электроэнергии, ремонтно-эксплуатационное и оперативное обслуживание распределительных электрических сетей напряжением 35-10-6-0,4 кВ, находящиеся на границах Жалал-Абадской области, кроме Тогуз-Тороиского района.</p>
            <p>ОАО «Жалалабатэлектро» обслуживает 202 554 физических и 4287 юридических лиц, 18 структурных подразделений находящиеся в области, которая осуществляет деятельность по эксплуатации воздушных, кабельных, низковольтных сетей и энергооборудования; деятельность по покупке, распределению, продаже электроэнергии. В составе ОАО «Жалал-АбадЭлектро» 12 районов электрических сетей (РЭС) и 2 предприятия реализации электроэнергии. Так же в составе ОАО «Жалал-АбадЭлектро» действуют производственные службы:</p>
            <p>Cлужба СЭВО осуществляет ремонтно–эксплуатационное обслуживание подстанций напряжением 35/10-6 кВ и воздушных линий электропередачи напряжением 35 кВ;</p>
            <p>Cлужба релейной защиты и автоматики осуществляет защиту эксплуатируемого оборудования и автоматизацию оборудования;служба изоляции, защиты от перенапряжения и испытания электрооборудования обеспечивает профилактические испытания и осуществляет эксплуатациюслужба надёжности и техники безопасности обеспечивает организацию работы по охране труда и технике безопасности; контроль по отказом и авариям электро оборудование 6-10-35 Кв оперативно-диспетчерская служба осуществляет оперативное обслуживание электрических сетей напряжением 04-6-10-35 Кв и обеспечивает надёжное и бесперебойное электроснабжение потребителей.метрологическая служба обеспечивает единство и требуемую точность измерений на ПС 35/6-10 кВ и средств измерений, АСКЕУ применяемых в ОАО „Жалал-АбадЭлектро“;предприятия по восстановлению трансформаторов осуществляет централизованного ремонта силовых трансформаторов;</p>
            <p>Раз в два года распредкомпания проводит соревнования, на которых, помимо взаимного обучения и проверки профессиональных навыков, демонстрируются усовершенствованные механизмы и приспособления, облегчающие труд электромонтёра. Лучшие из них внедряются во всех РЭСах.</p>
            <p>Особое внимание уделяется улучшению учёта электроэнергии. С этой целью производится вынос счётчиков, замена их на более точные и надёжные электрические счётчики класса точности 1.0.</p>
